variantTable.columnHeaders.exomeSequencing.title=secuenciación del exoma
variantTable.columnHeaders.exomeSequencing.titleQ.help.header=secuenciación del exoma
variantTable.columnHeaders.exomeSequencing.titleQ.help.text=La secuenciación del exoma proporciona un catálogo completo de las variantes (comunes, de baja frecuencia, raras o propias de un individuo en particular) que están presentes en todos los genes codificantes de proteínas y las regiones que los rodean. La secuenciación del exoma y la secuenciación del genoma completo son las únicas técnicas capaces de identificar a las variantes raras, las cuales se cree (según algunos modelos) que tienen consecuencias más drásticas en la actividad proteica que las variantes comunes. Sin embargo, debido a que la secuenciación del exoma sigue siendo más costosa que los arrays de SNP, los tamaños de las muestras de estos estudios por lo general son menores, y por lo tanto es posible que las variantes no logren alcanzar significancia estadística tan fácilmente. Por último, aunque en teoría la secuenciación del exoma es capaz de identificar a todas las variantes, la confiabilidad de su cobertura para cualquier gen o región específicos puede variar, ya sea a causa de la técnica utilizada o debido a que algunas regiones del genoma, por naturaleza, "se comportan mal", o son difíciles de secuenciar adecuadamente. Haga clic <a href='http://www.ncbi.nlm.nih.gov/pubmed/22983955' target='blank'>aquí</a> para obtener más información sobre estudios de secuenciación del exoma para rasgos complejos.
variantTable.columnHeaders.exomeSequencing.pValue=valor de p
variantTable.columnHeaders.exomeSequencing.pValueQ.help.header=umbrales de significancia
variantTable.columnHeaders.exomeSequencing.pValueQ.help.text=La significancia en el genoma completo normalmente se define como una asociación con un valor de p por debajo de 5x10^-8. Si una variante alcanza significancia estadística en el locus (valor de p por debajo de 5x10^-4) o incluso nominal (valor de p por debajo de 0.05), es posible que esté asociada a la enfermedad. Puede ser esclarecedor investigar la asociación de la variante en estudios con tamaños de muestra mayores, o tener en cuenta otras pruebas de interacción con la enfermedad.
variantTable.columnHeaders.exomeSequencing.oddsRatio=cociente de posibilidades
variantTable.columnHeaders.exomeSequencing.oddsRatioQ.help.header=cocientes de posibilidades
variantTable.columnHeaders.exomeSequencing.oddsRatioQ.help.text=La mayoría de las variantes asociadas a enfermedades complejas como la diabetes tipo 2 tienen cocientes de posibilidades reducidos; influyen en el riesgo de padecer la enfermedad, pero no de manera drástica. Se han identificado algunas variantes con cocientes de posibilidades mucho mayores, como <a target='_blank' href=' http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>una variante con ganancia de codones de terminación en el gen TBC1D4</a>, que sólo se encuentra en Groenlandia y que tiene un cociente de posibilidades de recesividad de 10.3. Las estimaciones de los cocientes de posibilidades pueden ser muy inciertas según la frecuencia de la variante y los tamaños de las muestras disponibles.
variantTable.columnHeaders.exomeSequencing.caseControl=casos y controles
variantTable.columnHeaders.exomeSequencing.caseControlQ.help.header=números totales de casos y controles
variantTable.columnHeaders.exomeSequencing.caseControlQ.help.text=Estos números indican en cuántos pacientes con diabetes tipo 2 se detectó la variante, en comparación con el número de participantes sanos de la investigación en quienes se detectó la misma variante.
variantTable.columnHeaders.exomeSequencing.highestFrequency=mayor frecuencia
variantTable.columnHeaders.exomeSequencing.highestFrequencyQ.help.header=frecuencias por población
variantTable.columnHeaders.exomeSequencing.highestFrequencyQ.help.text=La mayoría de las variantes genéticas son raras. Las variantes comunes tienen más observaciones, y sus valores de p y cocientes de posibilidades son más confiables.
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequency=población con la mayor frecuencia
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequencyQ.help.header=frecuencia alélica por población
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequencyQ.help.text=Algunas de las variantes de este portal aparecen con mayor frecuencia en algunas poblaciones que en otras. Por ejemplo, un conjunto de SNP detectados en casi la mitad de los latinoamericanos del <a target='_blank' href='http://www.sigmaT2D.org'>conjunto de datos de SIGMA</a> normalmente se observa en alrededor del 10 por ciento de los asiáticos del este y muy escasamente en otras poblaciones. Para ver la frecuencia de una variante en todas las poblaciones representadas en el portal, haga clic en la variante para obtener el informe completo.
variantTable.columnHeaders.exomeChip.title=chip de ADN exómico
variantTable.columnHeaders.exomeChip.titleQ.help.header=chip de ADN exómico
variantTable.columnHeaders.exomeChip.titleQ.help.text=El chip de ADN exómico está diseñado para identificar variantes en las regiones codificantes que producen alteraciones proteicas, tales como variantes producto de mutaciones no sinónimas, variantes que afectan el sitio de corte y empalme y variantes con ganancia o pérdida de codones de terminación. La mayoría de estas variantes son de baja frecuencia, presentes en más del 0.5 por ciento pero en menos del 5 por ciento de la población. El chip de ADN exómico también identifica los resultados positivos de GWAS anteriores (es decir, variantes que alcanzaron significancia estadística en estudios de gran escala <a href='https://www.genome.gov/26525384' target='blank'>catalogados por el NHGRI</a> antes de agosto de 2011) y muchas otras clases de variantes que podrían aportar información sobre la ascendencia u otros rasgos. Para obtener más información sobre el diseño del chip de ADN exómico, haga clic <a href='http://genome.sph.umich.edu/wiki/Exome_Chip_Design'>aquí</a>.
variantTable.columnHeaders.exomeChip.pValue=valor de p
variantTable.columnHeaders.exomeChip.pValueQ.help.header=umbrales de significancia
variantTable.columnHeaders.exomeChip.pValueQ.help.text=La significancia en el genoma completo normalmente se define como una asociación con un valor de p por debajo de 5x10^-8. Si una variante alcanza significancia estadística en el locus (valor de p por debajo de 5x10^-4) o incluso nominal (valor de p por debajo de 0.05), es posible que esté asociada a la enfermedad. Puede ser esclarecedor investigar la asociación de la variante en estudios con tamaños de muestra mayores, o tener en cuenta otras pruebas de interacción con la enfermedad.
variantTable.columnHeaders.exomeChip.oddsRatio=cociente de posibilidades
variantTable.columnHeaders.exomeChip.oddsRatioQ.help.header=cocientes de posibilidades
variantTable.columnHeaders.exomeChip.oddsRatioQ.help.text=La mayoría de las variantes asociadas a enfermedades complejas como la diabetes tipo 2 tienen cocientes de posibilidades reducidos; influyen en el riesgo de padecer la enfermedad, pero no de manera drástica. Se han identificado algunas variantes con cocientes de posibilidades mucho mayores, como <a target='_blank' href=' http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>una variante con ganancia de codones de terminación en el gen TBC1D4</a>, que sólo se encuentra en Groenlandia y que tiene un cociente de posibilidades de recesividad de 10.3. Las estimaciones de los cocientes de posibilidades pueden ser muy inciertas según la frecuencia de la variante y los tamaños de las muestras disponibles.
variantTable.columnHeaders.diagram.title=GWAS
variantTable.columnHeaders.diagram.titleQ.help.header=de DIAGRAM
variantTable.columnHeaders.diagram.titleQ.help.text=Los <a href=' http://www.nature.com/nrg/series/gwas/index.html' target='blank'>GWAS</a> utilizan arrays de SNP para analizar el genoma en busca de millones de variantes comunes (detectadas en más del 5 por ciento de la población representada en el estudio) y determinar si la probabilidad estadística de la presencia de esas variantes es más significativa en las personas que padecen o no cierta enfermedad, o en personas con medidas elevadas o reducidas de un rasgo relacionado. Los GWAS presentan muchas limitaciones. No están diseñados para captar información sobre variantes de baja frecuencia o raras. Lo que es más importante, las variantes identificadas en los GWAS no necesariamente producen cambios biológicos que influyan en el riesgo de padecer una enfermedad; con mayor frecuencia, lo que hacen es señalar la presencia cercana de variantes que sí producen tales cambios pero que no pueden ser detectadas directamente mediante un análisis de genotipo. Por lo tanto, a aquellas variantes que según un GWAS estén significativamente asociadas a una enfermedad o un rasgo es preferible considerarlas como un indicador de un gen o una región importante, más que como una causa del proceso de la enfermedad en sí mismo.
variantTable.columnHeaders.shared.nearestGene=gen más cercano
variantTable.columnHeaders.shared.nearestGeneQ.help.header=gen más cercano
variantTable.columnHeaders.shared.nearestGeneQ.help.text=Si la variante que le interesa no se encuentra dentro de un gen, es posible que regule a un gen cercano. Sin embargo, no existen garantías de que el gen más cercano sea el gen que ella regula. Para saber qué otros genes están cerca, haga clic en la variante y desplácese hacia abajo para ver la secuencia que la rodea con el buscador del visualizador genómico IGV.
variantTable.columnHeaders.shared.variant=variante
variantTable.columnHeaders.shared.variantQ.help.header=posición cromosómica
variantTable.columnHeaders.shared.variantQ.help.text=Todas las variantes incluidas en este portal se identifican según su posición cromosómica, basándose en el genoma humano de referencia GRCh38. Haga clic en esta columna para ver las variantes en orden genómico.
variantTable.columnHeaders.shared.rsid=rsid
variantTable.columnHeaders.shared.rsidQ.help.header=rs ID
variantTable.columnHeaders.shared.rsidQ.help.text=Todos los SNP sobre los cuales se informa en diversos estudios han recibido un identificador único, llamado identificador de referencia del grupo de SNP (rsID, por sus siglas en inglés), <a target='_blank' href='http://www.ncbi.nlm.nih.gov/SNP/get_html.cgi?whichHtml=how_to_submit#REFSNP'>en la base de datos de polimorfismos de un sólo nucleótido (dbSNP, por sus siglas en inglés)</a>. Los estudios de asociación del genoma completo normalmente denominan a los SNP por su rsID. En este portal se utilizan tanto el rsID como la posición cromosómica para referirse a los SNP; por ejemplo, el SNP rs13266634 también se puede denominar 8:118184783 (cromosoma 8, posición 118184783), basándose en el genoma humano de referencia GRCh38. En este portal, las variantes que no cuentan con un rsID se denominan únicamente según la posición cromosómica.
variantTable.columnHeaders.shared.proteinChange=modificación de la proteína
variantTable.columnHeaders.shared.proteinChangeQ.help.header=modificación de la proteína
variantTable.columnHeaders.shared.proteinChangeQ.help.text=Esta anotación indica el aminoácido que es modificado por la variante y su posición. Por ejemplo, una anotación de p.T31R indica que normalmente una treonina se encontraría en la posición 31 de la cadena de aminoácidos, pero esta variante la modifica y la convierte en una arginina. Un asterisco indica que la variante agrega un codón de terminación.
variantTable.columnHeaders.shared.effectOnProtein=efecto en la proteína
variantTable.columnHeaders.shared.effectOnProteinQ.help.header=Anotaciones de la ontología de secuencias de Ensembl
variantTable.columnHeaders.shared.effectOnProteinQ.help.text=Proporcionamos una predicción del efecto probable que cada variante presente en nuestra base de datos puede tener en diferentes transcripciones utilizando los términos de la ontología de secuencias de Ensembl. Para obtener una lista completa de estos términos y sus definiciones, ordenados según la magnitud del efecto que tiene la variante en la función proteica, haga clic <a target='_blank' href='http://useast.ensembl.org/info/genome/variation/predicted_data.html?redirect=no#consequences'>aquí</a>. En esta tabla se muestra el efecto de la variante en la transcripción canónica. Para ver el efecto de la variante en todas las transcripciones conocidas, haga clic en la variante para obtener el informe completo y desplácese hacia abajo.
variantTable.columnHeaders.shared.pValue=valor de p
variantTable.columnHeaders.shared.pValueQ.help.header=umbrales de significancia
variantTable.columnHeaders.shared.pValueQ.help.text=La significancia en el genoma completo normalmente se define como una asociación con un valor de p por debajo de 5x10^-8. Si una variante alcanza significancia estadística en el locus (valor de p por debajo de 5x10^-4) o incluso nominal (valor de p por debajo de 0.05), es posible que esté asociada a la enfermedad. Puede ser esclarecedor investigar la asociación de la variante en estudios con tamaños de muestra mayores, o tener en cuenta otras pruebas de interacción con la enfermedad.
variantTable.columnHeaders.shared.oddsRatio=cociente de posibilidades
variantTable.columnHeaders.shared.oddsRatioQ.help.header=cocientes de posibilidades
variantTable.columnHeaders.shared.oddsRatioQ.help.text=La mayoría de las variantes asociadas a enfermedades complejas como la diabetes tipo 2 tienen cocientes de posibilidades reducidos; influyen en el riesgo de padecer la enfermedad, pero no de manera drástica. Se han identificado algunas variantes con cocientes de posibilidades mucho mayores, como <a target='_blank' href=' http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>una variante con ganancia de codones de terminación en el gen TBC1D4</a>, que sólo se encuentra en Groenlandia y que tiene un cociente de posibilidades de recesividad de 10.3. Las estimaciones de los cocientes de posibilidades pueden ser muy inciertas según la frecuencia de la variante y los tamaños de las muestras disponibles.
