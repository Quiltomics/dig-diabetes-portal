gene.variantassociations.title=Variants and associations
gene.header.geneSummary=Curated Summary
gene.header.geneSummary.help.header=our curation process
gene.header.geneSummary.help.text=Curated summaries for genes of special interest in type 2 diabetes are written by members of the <a href=' http://www.type2diabetesgenetics.org/informational/contact#'>portal team</a> and scientists who are part of <a href=' http://www.type2diabetesgenetics.org/informational/about'>consortia that contributed data</a> to the underlying knowledge base. These summaries are not exhaustive; rather, they are a starting point for exploring relevant literature, with a special focus on genome-wide studies in humans. We welcome outside contributions. To add information to an existing summary or create a new summary, <a href='mailto: T2Dgenetics@gmail.com'>email the portal team</a>. 
gene.header.uniprotSummary.help.header=external summaries
gene.header.uniprotSummary.help.text=For every gene in the portal, we provide a summary from the <a href='http://www.uniprot.org/'>Uniprot database</a>, a large collection of information on protein sequence and function. To retrieve other summaries, scroll to the Find out more section at the bottom of this page and click the buttons for <a href='http://www.ncbi.nlm.nih.gov/gene/'>Entrez Gene</a>, <a href='http://www.omim.org/'>OMIM</a>, and <a href=' http://www.genecards.org/'>GeneCards</a>. 
