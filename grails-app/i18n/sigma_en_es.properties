sigmasite.learn.intro=Los colaboradores de SIGMA han hecho muchos hallazgos importantes sobre la biología de la diabetes tipo 2. \ A continuación explicamos lo que esos hallazgos significan para la ciencia genética y la salud de los seres humanos. La Fundación Carlos Slim también trabaja en \ programas de educación para la salud y ofrece una gran cantidad de material sobre la diabetes tipo 2 para pacientes y médicos.
sigmasite.learn.rarevarianttitle=Una variante rara con implicaciones de gran alcance
sigmasite.learn.rarevariant.1=Los estudios de asociación del genoma completo (GWAS, por sus siglas en inglés) de las variantes comunes han logrado implicar más de 70 regiones genómicas de la diabetes tipo 2, lo que ha revelado nuevos mecanismos biológicos y posibles dianas farmacológicas. Sin embargo, la mayoría de los estudios a gran escala sólo han analizado la variación genética en poblaciones del noroeste de Europa, a pesar de la riqueza genética de otras poblaciones de todo el mundo. La mayoría de los estudios también han sido limitados en cuanto a su capacidad de detectar las variantes presentes en menos del 5 por ciento de la población. Queda mucho por aprender. En este artículo brindaremos información acerca de nuestra última publicación en la revista de la Asociación Médica de Estados Unidos (JAMA, por sus siglas en inglés), sobre una variante de baja frecuencia con mutación de cambio de sentido en el gen HNF1A que multiplica por cinco el riesgo de padecer diabetes tipo 2, y que sólo se ha detectado en personas de ascendencia latinoamericana.
sigmasite.learn.rarevariant.2=Esta variante fue la única variante rara en tener significancia estadística en el genoma completo en un estudio de la secuenciación del exoma \ de más de 4,000 personas, el mayor estudio de este tipo realizado hasta la fecha. Explicaremos las ramificaciones de los tamaños de las muestras en los estudios de las variantes raras, \ destacaremos la importancia de analizar poblaciones que se encuentran fuera del noroeste de Europa y advertiremos acerca de las interpretaciones simplísticamente dicotómicas \ de considerar a la enfermedad como poligénica o monogénica. Por último, destacaremos que una variante rara o de baja frecuencia pudiera \ servir de guía para la modificación terapéutica.
sigmasite.learn.rarevariant.3=En nuestro último artículo publicado en la revista JAMA, realizamos la secuenciación del exoma completo de 1,794 casos de diabetes tipo 2 y 1,962 controles saludables provenientes de cuatro \ estudios con participantes mexicanos y otros participantes que se identificaron como latinoamericanos. La mayoría de los estudios genómicos de gran escala de las variantes comunes se han enfocado en participantes con ascendencia del noroeste de Europa. (Una excepción ha sido el último informe del <a class="sigma-link" href="http://www.nature.com/ng/journal/v46/n3/full/ng.2897.html" target="_blank">consorcio DIAGRAM de diabetes tipo 2</a>, \ que identificó siete nuevos locus de la diabetes tipo 2 mediante el análisis de \ datos de personas de ascendencia europea, del este y del sur de Asia, mexicana y mexicanoamericana). Pero otros grupos con diferente ascendencia tienen una diversidad genética que no se observa en \ Europa. Las tasas de fondo de la enfermedad también varían según la población: por ejemplo, la diabetes tipo 2 es la principal causa de muerte en México, y es dos veces más común \ entre los estadounidenses de ascendencia mexicana que entre las poblaciones de ascendencia europea. Por esta razón, el <a class="sigma-link" \   href="http://www.broadinstitute.org/scientific-community/science/programs/carlos-slim-center-health-research/carlos-slim-center-health" target="_blank">Proyecto de Diabetes Tipo 2 de la Iniciativa Slim en Medicina Genómica para las Américas (SIGMA)</a> se propuso llevar a cabo tanto los GWAS como los estudios de secuenciación en muestras grandes y bien caracterizadas de personas de ascendencia mexicana y mexicanoamericana.
sigmasite.learn.rarevariant.4=El primer artículo surgido de la colaboración, publicado el 25 de diciembre de 2013 en la revista Nature, reveló que \ <a class="sigma-link" target="_blank" href="http://www.nature.com/nature/journal/v506/n7486/full/nature12828.html">un conjunto de cuatro \ variantes del gen SLC16A11 aumentaban el riesgo de padecer de diabetes tipo 2</a>. Las variantes se encuentran en el mismo haplotipo, que es común en personas de ascendencia \ latinoamericana y del este de Asia (está presente en aproximadamente el 50 por ciento y el 10 por ciento de dichas poblaciones, respectivamente), pero que es extremadamente \ raro en personas de ascendencia europea, y ausente en personas de ascendencia africana. Los GWAS anteriores, que estaban enfocados en personas de ascendencia europea, \ no habían podido hallar el haplotipo debido a que es tan raro en ese grupo.
sigmasite.learn.rarevariant.5=Al igual que el informe publicado en Nature, nuestro estudio en la revista JAMA es una muestra de lo valioso que resulta estudiar a poblaciones que \ aún no han participado extensamente en la investigación genómica. En nuestro estudio, una variante de baja frecuencia del gen HNF1A, presente en el 2 \ por ciento de los casos de diabetes tipo 2 y en el 0.4 por ciento de los controles saludables, quintuplicó el riesgo de padecer diabetes tipo 2, el mayor efecto \ observado hasta la fecha de una variante asociada a la diabetes tipo 2 hallada en más del 0.1 por ciento de la población. La variante fue hallada únicamente en \ personas que viven en México o en el sur de Estados Unidos y que se identifican como de ascendencia latinoamericana. No fue hallada en las bases de datos genéticos disponibles al público, \ como en el 1000 Genomes, Exome Sequencing Project y dbSNP. Por lo tanto, no habríamos podido detectar esta variante aunque hubiéramos utilizado \ los últimos avances tecnológicos en arrays de genotipado e imputado variantes (es decir, inferido su presencia) que no estuvieran directamente genotipadas.
sigmasite.learn.rarevariant.6=A pesar de haber realizado la secuenciación del exoma de casi 4,000 personas, en nuestro estudio no se encontró ninguna otra variante rara \ o de baja frecuencia asociada a la diabetes tipo 2 por encima de la significancia estadística del genoma completo: la variante de HNF1A fue la única. Esto \ refleja un punto importante sobre el estudio de las variantes raras. En los primeros intentos de encontrar ese tipo de variantes utilizando la secuenciación del exoma, se utilizó un número relativamente \ reducido de pacientes, basándose en la teoría de que la magnitud del efecto de las variantes pudiera contrarrestar la necesidad de contar con una muestra grande. \ Pero, en general, <a target="_blank" class="sigma-link" href="http://www.pnas.org/content/early/2014/01/16/1322563111.full.pdf+html">la identificación de variantes raras con roles causales requiere de miles, y a menudo, de decenas de miles, de casos y controles</a>. \ Cualquier muestra inferior probablemente no tendría suficiente poder estadístico.
sigmasite.learn.rarevariant.7=Por otra parte, la variante de HNF1A que descubrimos tiene implicaciones que van más allá del diseño de estudios\: \ es un estudio de caso de cómo las maneras de percibir una enfermedad no siempre son lo suficientemente sutiles para ajustarse a la realidad. \ Las personas tienden a clasificar los objetos en categorías discretas\: las cosas son grandes o pequeñas, negras o blancas. \ La clasificación en sí misma no es mala. Los médicos, metafóricamente hablando, dan la vida por ella, y en algunos casos sus pacientes, literalmente hablando, \ dan la vida por ella\: es la base del diagnóstico médico. Pero tiene sus limitaciones. Por ejemplo, \ la Asociación de Diabetes de Estados Unidos sugiere que \u201cuna glucemia en ayunas de 126 mg/dl o superior, o una glucemia de 200 mg/dl o superior después de 2 horas de ingerir una carga de glucosa de 75 gr\u201d se utilice como valor de corte para diagnosticar si una persona tiene diabetes. \ Claramente esto no significa que una persona con diabetes cuyos valores de glucemia en ayunas estén momentáneamente \ por debajo de los 125 mg/dl de repente se pueda considerar sana.
sigmasite.learn.rarevariant.8=En el caso de la diabetes tipo 2, otra línea similar es la que distingue a la diabetes \u201cpoligénica\u201d de la \u201cmonogénica\u201d, \ es decir, la que distingue a la enfermedad común que afecta a 347 millones de personas en todo el mundo de una forma rara de la diabetes denominada \u201c<a target="_blank" class="sigma-link" href="http://www.omim.org/entry/606391">diabetes del adulto en la etapa infanto-juvenil</a>\u201d, \ o MODY. La diabetes tipo 2 clásica generalmente se diagnostica a partir de los 40 años de edad, está asociada a la obesidad \ y es provocada por un gran conjunto simultáneo de factores genéticos y ambientales. La diabetes tipo MODY, por otra parte, generalmente \ se diagnostica antes de los 25 años de edad en pacientes de peso promedio, y se considera monogénica\: el paciente porta una \ mutación codificante rara en uno de los 13 genes conocidos de la diabetes tipo MODY, y tiene un 50 por ciento de probabilidades de transmitírselo a sus hijos. \ Comúnmente se considera a la diabetes tipo MODY como una enfermedad autosómica dominante y de "penetrancia completa": es decir, que se espera que una persona \ que porta una copia de una de las variantes que la provocan tenga la enfermedad.
sigmasite.learn.rarevariant.9=HNF1A, el gen en el cual encontramos nuestra variante de la diabetes tipo 2, es uno de \ los 13 genes conocidos de la diabetes tipo MODY. Pero las personas con la variante de HNF1A observadas en nuestro estudio no padecen de diabetes tipo MODY tal y como \ lo considerarían los médicos. Se parecen más a los pacientes con diabetes tipo 2 normal\: tienen sobrepeso o son obesos, \ y el inicio de la enfermedad ocurrió entrada la adultez. Y no todas las personas que portan esta variante padecen la enfermedad: encontramos 12 portadores \ sanos. También analizamos los efectos de la variante en la función de la proteína HNF-1A, y \ descubrimos que sólo tenía un tercio del efecto que se esperaría de las mutaciones conocidas de la diabetes tipo MODY presentes en el gen.
sigmasite.learn.rarevariant.10=La diabetes tipo MODY y, en general, la manera en la que percibimos las enfermedades raras, puede ser más compleja \ de lo que creíamos. <a target="_blank" class="sigma-link" href="http://www.ncbi.nlm.nih.gov/pubmed/24097065">El año pasado, algunos de nuestros colaboradores demostraron</a>\ que el 1.5 por ciento de un grupo de personas del \ Estudio del Corazón de Framingham seleccionadas al azar portaban las llamadas mutaciones MODY, pero la amplia mayoría de ellos tenía niveles de glucemia completamente normales. \ En conclusión, las mutaciones de enfermedades raras que consideramos que tienen penetrancia completa pueden, en realidad, estar presentes con una frecuencia sorprendente \ en personas sanas o que presentan fenotipos intermedios. Esto no está del todo claro porque, a menudo, esas mutaciones sólo se han estudiado en personas que padecen las enfermedades raras.
sigmasite.learn.rarevariant.11=Nuestro artículo en la revista JAMA tiene otra posible implicación para la modificación diagnóstica y terapéutica, que pudiera aplicarse al 2 por ciento de los latinoamericanos con diabetes que portaban la variante de HNF1A que encontramos. La Asociación de Diabetes de Estados Unidos recomienda la administración de metformina como tratamiento primario para la diabetes tipo 2, pero se sabe desde hace años que los pacientes con diabetes tipo MODY responden particularmente bien a una familia de fármacos llamados sulfonilureas. Si los pacientes con diabetes tipo 2 que portan nuestra variante de HNF1A también responden particularmente bien a las sulfonilureas, decenas de miles de personas pudieran beneficiarse. La diabetes tipo 2 es extremadamente común en México, y lidiar con sus complicaciones es costoso, pero las sulfonilureas son económicas. Queda mucho trabajo por hacer para explorar el efecto diferencial de las sulfonilureas en las personas portadoras de la variante de HNF1A, pero esto plantea la posibilidad de que el genotipado de una sola variante de baja frecuencia podría ayudar a unas 100,000 personas que padecen una enfermedad mortal y, al mismo tiempo, reducir los costos médicos.
sigmasite.learn.rarevariant.12=Los geneticistas a menudo se concentran en la importancia del \u201cpoder\u201d estadístico en la genómica. Pero el verdadero poder de la genómica radicará en su capacidad para mejorar la vida de las personas.
sigmasite.learn.rarevariant.13=Este trabajo fue posible gracias a un gran consorcio multinational que contó con el apoyo del \ <a href="http://www.salud.carlosslim.org/" target="_blank" class="sigma-link">Instituto Carlos Slim de la Salud</a>. \ Queremos agradecer a los científicos que colaboraron con nosotros, muchos de los cuales están radicados en México y han hecho aportes fundamentales a nuestro trabajo. \ El equipo radicado en México contó con investigadores del Instituto Nacional de Ciencias Médicas y Nutrición Salvador Zubirán; el Instituto de Investigaciones Biomédicas de la UNAM, \ liderado por Teresa Tusié y Carlos Aguilar; el Instituto Nacional de Medicina Genómica (INMEGEN), liderado por Lorena Orozco; y el Estudio de la Diabetes en la Ciudad de México, \ liderado por Clicerio González-Villalpando. El equipo radicado en Noruega contó con investigadores de la Universidad de Bergen y del Hospital Universitario Haukeland, \ y estuvo liderado por Pål Njølstad. El equipo radicado en Los Ángeles contó con investigadores de la Escuela de Medicina Keck de la Universidad de \ Southern California y estuvo liderado por Brian Henderson y Christopher Haiman. El equipo radicado en Boston contó con investigadores del \ Instituto Broad, el Hospital General de Massachusetts y la Escuela de Medicina de Harvard. Estuvo liderado por José Florez, miembro asociado del Instituto Broad, \ profesor adjunto de Medicina en la Escuela de Medicina de Harvard y médico auxiliar de la Unidad de Diabetes del Centro para la Investigación de la Genética Humana del \ Hospital General de Massachusetts; David Altshuler, vice director y jefe de administración académica del Instituto Broad, y profesor de la Escuela de Medicina de Harvard en \ el Hospital General de Massachusetts; y <a href="http://macarthurlab.org/" target="_blank" class="sigma-link">Daniel MacArthur</a>, \ líder de grupo en la <a href="http://atgu.mgh.harvard.edu/" target="_blank" class="sigma-link">Unidad de Genética Analítica y Traslacional</a>\ del Hospital General de Massachusetts, \ profesor adjunto de la <a href="http://hms.harvard.edu/" target="_blank" class="sigma-link">Escuela de Medicina de Harvard</a>\ e investigador del Instituto Broad. El equipo de análisis estuvo liderado por Karol Estrada, \ investigador asociado de la <a href="http://atgu.mgh.harvard.edu/" target="_blank" class="sigma-link">Unidad de Genética Analítica y Traslacional</a>\ del Hospital General de Massachusetts. Queremos agradecer a Mary Carmichael \ por su importante contribución a la redacción de este artículo. El artículo se publicó originalmente en inglés en \ <a href="http://genomesunzipped.org/2014/06/a-rare-variant-in-mexico-with-far-reaching-implications.php" target="_blank" class="sigma-link">Genomes Unzipped</a>.
sigmasite.content.content=Para hacer comentarios sobre el portal de la genética de la DT2 financiado por SIGMA, o para recibir notificaciones de actualizaciones, \ escriba a\: <a class="sigma-link" href="mailto:T2Dgenetics@gmail.com">T2Dgenetics@gmail.com</a>. Si tiene preguntas sobre el Centro Carlos Slim para la Investigación en Salud del Instituto Broad, \ escriba a\: <a class="sigma-link" href="mailto:CSCHR@broadinstitute.org">CSCHR@broadinstitute.org</a>
