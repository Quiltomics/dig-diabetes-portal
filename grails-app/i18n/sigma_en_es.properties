aboutTheData.datasets.sigmat2d=Exomas completos de 1,794 casos de diabetes tipo 2 y 1,962 controles no diabéticos (3,756 en total) en personas de ascendencia mexicana o latinoamericana, analizados con exomas de los consorcios T2D-GENES y GoT2D en un estudio conjunto de casi 17,000 muestras. También existen datos del GWAS para las cohortes de secuenciación del exoma y otros 4,458 participantes, también de ascendencia mexicana o latinoamericana.
