sigmasite.data.cohorts=<p>Los datos de SIGMA incluyen los exomas completos de 1,794 casos de diabetes tipo 2 y de 1,962 controles no diabéticos (3,756 en total), \ todos ellos de ascendencia mexicana o latinoamericana: También se dispone de los datos de genotipado de un estudio de asociación del genoma completo de los 3,756 \ participantes de la cohorte de secuenciación del exoma, y de otros 4,458 participantes, también de ascendencia mexicana o latinoamericana. \ El conjunto de datos del GWAS comprende 3,848 casos de diabetes tipo 2 y 4,366 controles no diabéticos (8,214 en total). \ Si desea consultar estos datos para obtener información sobre genes, variantes, regiones cromosómicas o asociaciones fenotípicas específicos, \ <a href="http://www.type2diabetesgenetics.org/" target="_blank" class="sigma-link">haga clic aquí</a>.
