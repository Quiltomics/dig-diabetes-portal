sigmasite.about.summary=una colaboración sin precedentes para descubrir la genética de la diabetes tipo 2 en México, América Latina y el resto del mundo
sigmasite.data.summary=un recurso único para los investigadores biomédicos del mundo entero, puesto al alcance de todos a través de un portal web de fácil navegación
  sigmasite.about.content=<p>En 2010, la <a href="http://www.carlosslim.com/responsabilidad_ing.html" class="sigma-link" target="_blank">Fundación Carlos Slim</a> y \ el <a href="http://www.broadinstitute.org/" class="sigma-link" target="_blank">Instituto Broad</a> se unieron para inaugurar \ el <a href="http://www.broadinstitute.org/scientific-community/science/programs/carlos-slim-center-health-research/carlos-slim-center-health" target="_blank" class="sigma-link">Centro Carlos Slim para la Investigación en Salud</a> \ del Instituto Broad. \ Esta colaboración sin precedentes tiene como objetivo garantizar que los latinoamericanos puedan aprovechar los beneficios de la revolución genómica. Para lograrlo, se propone:<p>\ <ul> \ <li>fomentar un mayor acceso a la medicina genómica en México y América Latina mediante el apoyo a programas de descubrimiento enfocados en problemas de salud de \ particular relevancia para la región, y explotar al máximo las características genéticas únicas de su población.\ <li>potenciar la capacidad para la investigación del genoma en México mediante la capacitación de los científicos y un fomento del desarrollo del diagnóstico y la terapéutica genómicos \ en América Latina. \ </ul>\ <br><p>Ese mismo año, el centro lanzó la primera fase de la Iniciativa Slim en Medicina Genómica para las Américas (SIGMA, por sus siglas en inglés). En esta fase de 3 años, los científicos del Instituto Broad trabajaron estrechamente con colegas mexicanos para identificar, de forma sistemática, las causas genéticas subyacentes del cáncer, la diabetes y la enfermedad renal, y para fortalecer la capacidad en el área de medicina genómica en México. En 2013, el Centro Carlos Slim para la Investigación en Salud lanzó la segunda fase de la colaboración, llamada SIGMA II, para potenciar los descubrimientos genéticos de la primera fase del proyecto, con el enfoque puesto en lograr que dichos descubrimientos tuvieran un impacto clínico.</p> \ <br><p>Uno de los principales focos de investigación del proyecto SIGMA es la diabetes tipo 2 (DT2), una de las enfermedades más comunes en México, con una incidencia superior a la tasa mundial. El proyecto SIGMA tiene la intención de identificar los factores de riesgo genéticos que contribuyen a esta disparidad, y traducir tales hallazgos en métodos mejorados para el tratamiento y la prevención de la diabetes. En la primera fase del proyecto, los científicos de SIGMA secuenciaron y caracterizaron más de 10,000 muestras de tejidos obtenidas de pacientes mexicanos y mexicoamericanos. Este análisis sin precedentes condujo a la identificación de la primera variante genética común que predispone a las poblaciones latinoamericanas a la enfermedad. Este hallazgo brinda una perspectiva biológica única de la DT2 y puede presentar oportunidades para la investigación y el desarrollo terapéuticos. De cara al futuro, el proyecto SIGMA está enfocado en completar el análisis genético de la DT2 en México y en traducir este conocimiento en abordajes nuevos y más eficaces que sirvan para la prevención y el tratamiento de la enfermedad. </p> \ <br><p>El consorcio también ha creado un <a href="http://www.type2diabetesgenetics.org/" target="_blank" class="sigma-link">recurso informativo a nivel mundial</a> que contiene los datos genéticos obtenidos por los proyectos SIGMA y por otros \ estudios genéticos de la diabetes tipo 2. Los científicos pueden usar estos datos para poner sus hipótesis a prueba e investigar posibles dianas farmacológicas.</p>
