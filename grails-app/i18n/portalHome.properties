about.the.portal.text=This portal provides access to comprehensive results 
from \
<a href='http://www.type2diabetesgenetics.org/informational/about'>28 large human genetic association studies</a> of type 2 diabetes that used sequencing or genotyping arrays. These data can shed light on biological functions of genes and point to possible drug targets. Click <a href='http://www.type2diabetesgenetics.org/home/introVideoHolder'>here</a> to learn how to use the portal.
