about.the.portal.header=About the portal
about.the.portal.text=This portal provides access to comprehensive results from <a target='blank' href='../informational/about'>28 large human genetic association studies</a> of type 2 diabetes and related traits that used sequencing or genotyping arrays. These data can shed light on biological functions of genes and point to possible drug targets. Click <a href='introVideoHolder'>here</a> to learn how to use the portal, or <a href='mailto:T2Dgenetics@gmail.com'>here</a> to sign up for email alerts about new features.\
  <div style='color:#C90202;'>The portal is in beta, and some issues are still being resolved.  Click <a href='../informational/forum'>here</a> to report bugs or provide feedback.</div>
input.searchTerm.geneExample.help.header=gene names and aliases
input.searchTerm.geneExample.help.text=If your gene of interest does not immediately appear in the dropdown, it may be listed in our knowledge base under an alias. Check <a target='blank' href='http://www.genecards.org'>GeneCards</a> and the <a target='blank' href='http://www.genenames.org/cgi-bin/download'>HGNC website</a> for potential aliases, or click <a target='blank' href='https://www.biostars.org/p/1378/'>here</a> for advice on a more powerful approach.
input.searchTerm.variantExample.help.header=rsIDs
input.searchTerm.variantExample.help.text=All SNPs reported in multiple studies are given a unique identifier called a reference SNP cluster ID (rsID) by <a target='blank' href='http://www.ncbi.nlm.nih.gov/SNP/get_html.cgi?whichHtml=how_to_submit#REFSNP'>dbSNP</a>. Genome-wide association studies typically refer to SNPs by rsID. This portal uses both rsIDs and chromosomal position to refer to SNPs; for instance, the SNP rs13266634 may also be referred to as 8:118184783 (chromosome 8, position 118184783), based on the human genome reference assembly GRCh38. Variants that do not have an rsID are referred to by chromosomal position alone on this portal.
input.searchTerm.rangeExample.help.header=chromosomal region
input.searchTerm.rangeExample.help.text=Searching by region may be a useful strategy if you are interested in a locus identified by a GWAS but have not narrowed down to a specific gene or variant. Simply enter the chromosome and start/stop positions that define that locus, in the format shown in this example.
