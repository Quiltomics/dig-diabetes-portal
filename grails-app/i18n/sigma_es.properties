aboutTheData.datasets.sigmat2d=Los resultados de la secuenciación del exoma de 1,794 casos de diabetes tipo 2 y 1,962 controles no diabéticos (3,756 en total) en personas de ascendencia mexicana o latinoamericana, analizados con exomas de los consorcios T2D-GENES y GoT2D en un estudio conjunto de casi 17,000 muestras. También existen datos del GWAS para las cohortes de secuenciación del exoma \ y otros 4,458 participantes, también de ascendencia mexicana o latinoamericana. Estas muestras arrojan aproximadamente 8.4 millones de variantes obtenidas del GWAS (con el array OMNI) \ y 1.5 millones de variantes obtenidas de chips de ADN exómico.

informational.sigma.section_1=<p>\ En 2010, la <a href="http://fundacioncarlosslim.org/fcs/index.html">Fundación Carlos Slim</a> a través del\ <a href="http://www.salud.carlosslim.org/english/iniciativa-slim-en-medicina-genomica/">Instituto Carlos Slim de la Salud</a>\ y el Instituto Broad se unieron para inaugurar el <a href="http://www.broadinstitute.org/scientific-community/science/programs/carlos-slim-center-health-research/carlos-slim-center-health">Centro Carlos Slim para la Investigación en Salud del Instituto Broad</a>.\ Esta alianza sin precedentes está orientada a asegurar que los latinoamericanos reciban los beneficios de la revolución genómica al llevar a cabo lo siguiente:\ </p>\ <ul>\ <li>promover un acceso más amplio a la medicina genómica en México y América Latina, apoyando programas de descubrimiento enfocados en problemas de salud de particular relevancia para la región y aprovechar las características genéticas distintivas de su población; y</li>\ <li>Fortalecer la capacidad de investigación genómica en México a través de la capacitación de científicos y el impulso al desarrollo de métodos diagnósticos y tratamientos genómicos en América Latina.</li>\ </ul>\ <p>\ Esta colaboración, conocida como la Iniciativa Slim en Medicina Genómica para las Américas (SIGMA, por su sigla en inglés), ha identificado de manera sistemática genes relacionados con diabetes tipo 2, cáncer y enfermedad del riñón.\ En diabetes, los descubrimientos incluyen un grupo de variantes del gen SLC16A11 encontrado en el 50% de la población descendiente de nativos americanos, y una variante de baja frecuencia del gen HNF1A que aumenta el riesgo de diabetes más de cinco veces.\ Una explicación de la importancia de estos descubrimientos, escrita por uno de los autores, se encuentra disponible en<a href="http://www.genomesunzipped.org/2014/06/a-rare-variant-in-mexico-with-far-reaching-implications.php">inglés</a> y 
informational.sigma.section_2=<p>\ Actualmente este portal contiene conjuntos de datos de GWAS de diabetes tipo 2 y proyectos de secuenciación del exoma de personas de ascendencia mexicana y latinoamericana realizados por SIGMA.\ Los biólogos y otros investigadores pueden explorar exhaustivamente estos conjuntos de datos para obtener información sobre la variación genética de esas poblaciones y su relación con la diabetes tipo 2.\ Para consultar los datos, <a href="">regístrese aquí</a>.\ </p>\ <p>\ El Instituto Carlos Slim de la Salud también se desempeña en el ámbito de la <a href="http://www.educacion-icss.org.mx/">educación sanitaria</a> y ha desarrollado numerosos materiales sobre la\ <a href="http://www.clikisalud.net/diabetes">diabetes tipo 2</a> para <a href="http://www.clikisalud.net/manuales/DiabetesMellitus.pdf">pacientes</a> y\ <a href="http://www.salud.carlosslim.org/manuales_cliki/profesionales/Cliki_Prof_DiabetesMellitus.pdf">médicos</a>.\ </p>

