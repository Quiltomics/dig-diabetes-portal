about.the.portal.header=Acerca del portal
about.the.portal.text=Este portal brinda acceso a resultados detallados de <a target='blank' href='../informational/about'>28 estudios de asociación genética humana de gran alcance</a> de la diabetes tipo 2 y sus rasgos relacionados que utilizaron la técnica de secuenciación o arrays de genotipado. Estos datos pueden arrojar luz sobre las funciones biológicas de los genes y señalar posibles dianas farmacológicas. Haga clic <a href='introVideoHolder'>aquí</a> para obtener información sobre cómo navegar el portal, o haga clic <a href='mailto:T2Dgenetics@gmail.com'>aquí</a> para registrarse para recibir notificaciones de correo electrónico sobre las novedades del sitio.\ <div style='color:#C90202;'> Haga clic <a href='../informational/forum'>aquí</a> para informar errores o dejar comentarios.</div>
input.searchTerm.geneExample.help.header=nombres y alias de los genes
input.searchTerm.geneExample.help.text=Si el gen que le interesa no aparece en el menú desplegable, es posible que figure con un alias en nuestra base de conocimientos. Consulte <a target='blank' href='http://www.genecards.org'>GeneCards</a> y el <a target='blank' href='http://www.genenames.org/cgi-bin/download'>sitio web del HGNC</a> para obtener una lista de alias posibles, o haga clic <a target='blank' href='https://www.biostars.org/p/1378/'>aquí</a> para recibir asesoramiento sobre métodos de búsqueda más efectivos.
input.searchTerm.variantExample.help.header=rsID
input.searchTerm.variantExample.help.text=Todos los SNP sobre los cuales se informa en diversos estudios han recibido un identificador único, llamado identificador de referencia del grupo de SNP (rsID, por sus siglas en inglés), <a target='blank' href='http://www.ncbi.nlm.nih.gov/SNP/get_html.cgi?whichHtml=how_to_submit#REFSNP'>en la base de datos de polimorfismos de un solo nucleótido (dbSNP, por sus siglas en inglés)</a>. Los estudios de asociación del genoma completo normalmente denominan a los SNP por su rsID. En este portal se utilizan tanto el rsID como la posición cromosómica para referirse a los SNP; por ejemplo, el SNP rs13266634 también se puede denominar 8:118184783 (cromosoma 8, posición 118184783), basándose en el genoma humano de referencia GRCh38. En este portal, las variantes que no cuentan con un rsID se denominan únicamente según la posición cromosómica.
input.searchTerm.rangeExample.help.header=región cromosómica
input.searchTerm.rangeExample.help.text=Hacer búsquedas por región puede ser útil si lo que desea es localizar un locus identificado en un GWAS pero no desea limitarse a un gen o una variante específicos. Simplemente ingrese el cromosoma y las posiciones de inicio/fin que definen el locus siguiendo el formato que se muestra en este ejemplo.
