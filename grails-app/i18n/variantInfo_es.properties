variant.variantAssociations.source.diagram=GWAS de DIAGRAM
variant.variantAssociations.source.diagramQ.help.header=estudios de asociación del genoma completo
variant.variantAssociations.source.diagramQ.help.text=Los GWAS utilizan arrays de SNP para analizar el genoma en busca de millones de variantes comunes (detectadas en más del 5 por ciento de la población representada en el estudio) y determinar si la probabilidad estadística de la presencia de esas variantes es más significativa en las personas que padecen o no cierta enfermedad, o en personas con medidas elevadas o reducidas de un rasgo relacionado. Los GWAS presentan muchas limitaciones. No están diseñados para captar información sobre variantes de baja frecuencia o raras, aunque es posible que los científicos puedan inferir retroactivamente la presencia de variantes de baja frecuencia <a target='_blank' href='http://www.ncbi.nlm.nih.gov/pubmed/19715440'>imputando</a> datos provenientes de proyectos tales como <a target='_blank'  href='http://www.1000genomes.org/'>1000 Genomes</a>. Esta técnica se utilizó en los <a target='_blank' href='http://diagram-consortium.org/index.html'>GWAS de diabetes tipo 2 desarrollados por DIAGRAM</a> disponibles en este portal. Lo que es más importante, las variantes identificadas en los GWAS no necesariamente producen cambios biológicos que influyan en el riesgo de padecer una enfermedad; con mayor frecuencia, lo que hacen es señalar la presencia cercana de variantes que sí producen tales cambios pero que no pueden ser detectadas directamente mediante un análisis de genotipo. Por lo tanto, a aquellas variantes que según un GWAS estén significativamente asociadas a una enfermedad o un rasgo es preferible considerarlas como un indicador de un gen o una región importante, más que como importantes para el proceso de la enfermedad en sí mismo.
variant.variantAssociations.source.exomeChip=chip de ADN exómico
variant.variantAssociations.source.exomeChipQ.help.header=chip de ADN exómico
variant.variantAssociations.source.exomeChipQ.help.text=El chip de ADN exómico está diseñado para identificar variantes en las regiones codificantes que producen alteraciones proteicas, tales como variantes producto de mutaciones no sinónimas, variantes que afectan el sitio de corte y empalme y variantes con ganancia o pérdida de codones de terminación. La mayoría de estas variantes son de baja frecuencia, presentes en más del 0.5 por ciento pero en menos del 5 por ciento de la población. El chip de ADN exómico también identifica los resultados positivos de GWAS anteriores (es decir, variantes que alcanzaron significancia estadística en estudios de gran escala <a href='https://www.genome.gov/26525384' target='blank'>catalogados por el NHGRI</a> antes de agosto de 2011) y muchas otras clases de variantes que podrían aportar información sobre la ascendencia u otros rasgos. Para obtener más información sobre el diseño del chip de ADN exómico, haga clic <a href='http://genome.sph.umich.edu/wiki/Exome_Chip_Design'>aquí</a>.
variant.variantAssociations.source.exomeSequence=secuencia del exoma
variant.variantAssociations.source.exomeSequenceQ.help.header=secuenciación del exoma
variant.variantAssociations.source.exomeSequenceQ.help.text=La secuenciación del exoma proporciona un catálogo completo de las variantes (comunes, de baja frecuencia, raras o propias de un individuo en particular) que están presentes en todos los genes codificantes de proteínas y las regiones que los rodean. La secuenciación del exoma y la secuenciación del genoma completo son las únicas técnicas capaces de identificar a las variantes raras, las cuales se cree (según algunos modelos) que tienen consecuencias más drásticas en la actividad proteica que las variantes comunes. Sin embargo, debido a que la secuenciación del exoma sigue siendo más costosa que los arrays de SNP, los tamaños de las muestras de estos estudios por lo general son menores, y por lo tanto es posible que las variantes no logren alcanzar significancia estadística tan fácilmente. Por último, aunque en teoría la secuenciación del exoma es capaz de identificar a todas las variantes, la confiabilidad de su cobertura para cualquier gen o región específicos puede variar, ya sea a causa de la técnica utilizada o debido a que algunas regiones del genoma, por naturaleza, "se comportan mal", o son difíciles de secuenciar adecuadamente. Haga clic <a href='http://www.ncbi.nlm.nih.gov/pubmed/22983955' target='blank'>aquí</a> para obtener más información sobre estudios de secuenciación del exoma para rasgos complejos.
