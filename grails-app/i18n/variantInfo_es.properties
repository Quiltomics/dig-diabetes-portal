variant.impactOnProtein.ensembleSoAnnotationsQ.help.text=Proporcionamos una predicción del efecto probable que cada variante presente en nuestra base de datos puede tener en diferentes transcripciones utilizando los términos de la ontología de secuencias de Ensembl. Para obtener una lista completa de estos términos y sus definiciones, ordenados según la magnitud del efecto que tiene la variante en la función proteica, haga clic <a target='_blank' href=' http://useast.ensembl.org/info/genome/variation/predicted_data.html?redirect=no#consequences'>aquí</a>.
variant.impactOnProtein.variantTruncateProtein=¿La variante trunca la proteína?
variant.impactOnProtein.variantTruncateProteinQ.help.header=variantes que truncan proteínas
variant.impactOnProtein.variantTruncateProteinQ.help.text=Las variantes que truncan proteínas (PTV, por sus siglas en inglés) detienen prematuramente la traducción de los ácidos nucleicos, lo que resulta \ en una proteína anormalmente corta. Las PTV normalmente provocan la aparición de codones de terminación prematuros, alteran los sitios de corte y empalme (con lo cual impiden la eliminación de los intrones del ARNm) \ o producen cambios en el marco de lectura (inserciones o deleciones que impiden que el ARNm lea los codones en sus conjuntos \ normales de tres).</p><p> \ Algunas PTV específicas tienden a ser raras en la población en general. Sin embargo, la persona \ promedio presenta aproximadamente 100 de estas variantes en su genoma completo. Algunas PTV producen \ enfermedades, otras no tienen ningún efecto fenotípico y otras son protectoras, como las PTV \ del gen <em>SLC30A8</em>, que están asociadas a una reducción del riesgo de padecer diabetes. Las PTV protectoras de los \ seres humanos pueden utilizarse como modelos para el desarrollo de fármacos diseñados para inhibir dianas.</p>
variant.impactOnProtein.polyphenPrediction=Predicción y puntuación de PolyPhen-2</a>:
variant.impactOnProtein.polyphenPredictionQ.help.header=PolyPhen-2
variant.impactOnProtein.polyphenPredictionQ.help.text=PolyPhen-2 predice los efectos de una variante en la estructura y la función proteicas basándose en si la variante aparece en una región que presenta un alto grado de conservación en las \ especies (y que podría, por lo tanto, desempeñar funciones biológicas esenciales) y en si la variante se encuentra en una ubicación en la que es probable que afecte la estructura tridimensional de la proteína.</strong> \ Para comparar, en este portal se proporcionan los resultados de otros dos algoritmos que también predicen los efectos de las variantes en la estructura de las proteínas. SIFT se basa en \ el grado de conservación de una secuencia en las especies para predecir si una proteína es capaz de tolerar la sustitución de cualquier aminoácido individual en cualquier posición de la secuencia. \ Condel combina los promedios ponderados de un gran número de algoritmos de este tipo (entre ellos, \ PolyPhen-2 y SIFT) para arribar a una predicción consensuada.\ </p>\n<p class='term-description-expansion'>\n<strong>ADVERTENCIA: Es posible que PolyPhen-2, SIFT y Condel presenten contradicciones entre sí y, en algunos casos,\ <a target='_blank' href='http://hmg.oxfordjournals.org/content/early/2014/06/12/hmg.ddu269.long' \ style='text-decoration:  underline; color: #428bca;'>sus predicciones son poco precisas.</a></strong></p>
variant.impactOnProtein.siftPrediction=Predicción y puntuación de SIFT</a>:
variant.impactOnProtein.siftPredictionQ.help.header=SIFT
variant.impactOnProtein.siftPredictionQ.help.text=SIFT se basa en el grado de conservación de una secuencia en las especies para predecir si la función proteica se verá afectada por la sustitución de cualquier aminoácido individual en cualquier \ posición de la secuencia.</strong> Para comparar, en este portal se proporcionan los resultados de otros dos algoritmos que predicen los efectos de las variantes en la estructura y la función \ de las proteínas. Las predicciones de PolyPhen-2 se basan en si la variante aparece en una región que presenta un alto grado de conservación en las especies (y que podría, por lo tanto, desempeñar funciones biológicas esenciales) \ y en si la variante se encuentra en una ubicación en la que es probable que afecte la estructura tridimensional de la proteína. Condel combina los promedios ponderados de un gran número de algoritmos de este tipo (entre ellos, \ PolyPhen-2 y SIFT) para arribar a una predicción consensuada.\ </p>\n<p class='term-description-expansion'>\n\ <strong>ADVERTENCIA: Es posible que PolyPhen-2, SIFT y Condel presenten contradicciones entre sí y, en algunos casos,\n\ <a target='_blank' href='http://hmg.oxfordjournals.org/content/early/2014/06/12/hmg.ddu269.long' style='text-decoration:  underline; color: #428bca;'>sus predicciones son poco precisas.</a>\ </strong></p>
variant.impactOnProtein.condelPrediction=Predicción y puntuación de Condel</a>:
variant.impactOnProtein.condelPredictionQ.help.header=Condel
variant.impactOnProtein.condelPredictionQ.help.text=Para predecir los efectos de una variante en la estructura y la función de la proteína, Condel combina los promedios ponderados de un gran número de algoritmos (entre ellos, \ PolyPhen-2 y SIFT) para arribar a una predicción consensuada.</strong> Para comparar, este portal proporciona los resultados de PolyPhen-2 y SIFT \ únicamente. Las predicciones de PolyPhen-2 se basan en si la variante aparece en una región que presenta un alto grado de conservación en las especies (y que podría, por lo tanto, desempeñar \ funciones biológicas esenciales) y en si la variante se encuentra en una ubicación en la que es probable que afecte la estructura tridimensional de la proteína. SIFT también se basa en \ el grado de conservación de una secuencia en las especies para predecir si una proteína es capaz de tolerar la sustitución de cualquier aminoácido individual en cualquier posición de la secuencia.\n\ </p>\n<p class='term-description-expansion'>\n\ <strong>ADVERTENCIA: Es posible que PolyPhen-2, SIFT y Condel presenten contradicciones entre sí y, en algunos casos,\ <a target='_blank' href='http://hmg.oxfordjournals.org/content/early/2014/06/12/hmg.ddu269.long' style='text-decoration:  underline; color: #428bca;'>sus predicciones son poco precisas.</a>\&nbsp;</strong></p>
