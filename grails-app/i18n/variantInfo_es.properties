variant.variantAssociations.pValue.help.header=umbrales de significancia
variant.variantAssociations.pValue.help.text=La significancia en el genoma completo normalmente se define como una asociación con un valor de p por debajo de 5x10^-8. Si una variante alcanza significancia estadística en el locus (valor de p por debajo de 5x10^-4) o incluso nominal (valor de p por debajo de 0.05), es posible que esté asociada a la enfermedad. Puede ser esclarecedor investigar la asociación de la variante en estudios con tamaños de muestra mayores, o tener en cuenta otras pruebas de interacción con la enfermedad.
variant.variantAssociations.oddsRatio.help.header=cocientes de posibilidades
variant.variantAssociations.oddsRatio.help.text=La mayoría de las variantes asociadas a enfermedades complejas como la diabetes tipo 2 tienen cocientes de posibilidades reducidos; influyen en el riesgo de padecer la enfermedad, pero no de manera drástica. Se han identificado algunas variantes con cocientes de posibilidades mucho mayores, como <a target='_blank' href=' http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>una variante con ganancia de codones de terminación en el gen TBC1D4</a>, que sólo se encuentra en Groenlandia y que tiene un cociente de posibilidades de recesividad de 10.3. Las estimaciones de los cocientes de posibilidades pueden ser muy inciertas según la frecuencia de la variante y los tamaños de las muestras disponibles.
variant.variantAssociations.variantPValues=Haga clic aquí</a> para ver una tabla de los valores de p de esta variante en 25 rasgos estudiados en meta-análisis de GWAS.
