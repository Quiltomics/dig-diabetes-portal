informational.policies.data_use.header=POLÍTICAS Y PLAN DE USO DE  LOS DATOS DEL PORTAL DE CONOCIMIENTOS SOBRE LA DT2
informational.policies.data_use.section_1=<p>\ El Instituto Broad actuará como Centro de Coordinación de Datos (CCD) de AMP-T2D. En nombre de AMP-T2D, el CDD compilará datos, brindará apoyo para los análisis y seguirá actualizando la capacidad de difundir resultados relevantes para la genética de la DT2 y los rasgos relacionados, al tiempo que coordinará la colaboración interna del Proyecto AMP-T2D.\ </p>\ <p>\ Por otra parte, uno de los objetivos clave del Proyecto AMP T2D consiste en fusionar datos de todo el mundo y, al mismo tiempo, cumplir con las disposiciones regionales de privacidad.\ Por lo tanto, la FNIH pretende financiar una o más organizaciones con el fin de construir y mantener uno o más nodos federalizados para el Portal de conocimientos fuera de los Estados Unidos que\ aportarán al Portal de conocimientos datos y resultados de búsquedas y al mismo tiempo cumplirán con las disposiciones regionales para la privacidad de los datos. Al menos uno de los nodos\ (que pudiera servir como central para otros nodos) consistirá, preferentemente, en una réplica técnica del Portal de conocimientos que actualmente está siendo desarrollado\ en el marco de otras iniciativas financiadas por NIH/FNIH. El sitio (o los sitios) también trabajarán en conjunto con los organismos de financiación y otros organismos financiados de modo que las soluciones\ propuestas cumplan con los métodos de armonización de datos, los métodos de procesamiento de datos, los detalles técnicos y las políticas de divulgación de datos que están siendo desarrollados para el Portal de conocimientos.\ </p>\ <p>\ En las siguientes secciones de este documento se describe en líneas generales el proceso de Compilación de datos y distribución de los recursos en el CCD. A medida que los nodos federalizados reciban financiamiento, ampliaremos\ este documento para que incluya los procesos de compilación de datos de esos sitios. Sin embargo, las políticas y el plan para la Divulgación de los datos y la utilización de los resultados que se describen en líneas generales al\ final de este documento se aplicarán tanto a los datos que ingresen al CCD como a los nodos federalizados.\ </p>\

informational.policies.data_agg.title=Compilación de datos y distribución de los recursos en el CCD
informational.policies.data_agg.header=Compilación de datos
informational.policies.data_agg.section_1=<p>\ Como el CCD del Consorcio AMP-T2D, el Instituto Broad (junto con sus socios financiados por AMP) se propone: (a) actuar como portal de acceso a una gran (y creciente) compilación de\ datos relevantes para la genética de la DT2 y sus complicaciones; (b) automatizar los análisis que se necesitan para interpretar dichos datos; y (c) comunicar los resultados a los diferentes públicos por medio de\ presentaciones y publicaciones. Cada uno de estos objetivos requiere categorías específicas de recursos y actividades que compartiremos y/o administraremos:\ </p>
informational.policies.data_agg.section_2=<p>\ Compilaremos los datos en nombre de AMP-T2D. Los datos compilados en el marco de esta iniciativa no serán generados por tareas de desarrollo del Portal de conocimientos financiadas con subvenciones específicas del Portal,\ sino que serán aportados por otros investigadores y repositorios que deseen colaborar con esta iniciativa y contribuir a ella, entre los que se contarán investigadores financiados por el programa AMP-T2D.\ Por otra parte, la función de este Portal no será la de redistribuir datos individuales, sino la de generar resultados obtenidos mediante consultas estandarizadas y personalizadas que puedan ponerse ampliamente a disposición de\ la comunidad científica. Dado que el proyecto no genera los datos individuales primarios, ni los redistribuye a otros usuarios, la función del Portal se limita a\ procurar la obtención, el almacenamiento, la administración, el análisis automático y la divulgación de los resultados sintetizados (es decir, no individuales) y, al mismo tiempo, respetando el uso previsto para los datos y cualquier\ disposición relevante.\ </p>\ <p>\ Nos enfocaremos en tres clases de datos: genotipos individuales, fenotipos individuales y resultados o anotaciones externos precomputados (por ej., resultados de estudios\ individuales o meta-análisis de varios estudios, anotaciones procesadas).\ </p>\ <p>\ Los datos y los resultados actualmente almacenados en el Portal han sido generados en el Instituto Broad como parte de protocolos de uso secundario aprobados por una IRB o, en el caso de\ los resultados de los meta-análisis de conjuntos de datos obtenidos a partir de estudios de asociación del genoma completo (GWAS) publicados, obtenidos de modo tal que se determinara que el Instituto Broad \u201cno participó en investigaciones con sujetos\ humanos\u201d (según el criterio n.° 7 de los criterios descritos en la Guía para la Participación de las Instituciones en Investigaciones con Sujetos Humanos generada en 2008 por la Oficina de Salud y Servicios Humanos de los Estados Unidos para la Protección de la Investigación Humana; ver también http://www.hhs.gov/ohrp/policy/cdebiol.pdf). Todos los datos han sido desprovistos de referencias identificatorias antes de ser enviados a Broad; en ningún momento ni\ circunstancia los investigadores financiados por este subsidio dispondrán de información que permita asociar los datos con los sujetos de los cuales se obtuvieron.\ </p>\ <p>\ Para los conjuntos de datos que se incorporen posteriormente al Portal, los datos sin procesar se obtendrán mediante los sistemas formales de NIH para la divulgación de datos, tales como la dbGaP, o directamente de parte de los investigadores que\ hayan reunido los datos. La decisión de incorporar al Portal datos que no figuren en la dbGaP y, en caso de hacerlo, los términos bajo los cuales otras partes podrían acceder a esos datos para analizarlos, quedará en manos de NIH y el Comité Directivo de AMP-T2D. En el CCD desarrollaremos programas informáticos para almacenar y administrar los conjuntos de datos, y no pondremos\ los datos sin procesar a disposición de terceros. Para los datos en masa (por ej., datos de genotipos individuales sin procesar y armonizados) utilizaremos sistemas de almacenamiento de objetos de acceso controlado mediante\ interfaces de programación de aplicaciones (API). Sólo los usuarios autenticados y autorizados podrán tener acceso a los datos; y todo acceso a los datos quedará registrado y será auditable.\ </p>\ <p>\ El Portal incluirá conjuntos de datos disponibles al público obtenidos de fuentes públicas y datos generados directamente por investigadores. En el caso de los conjuntos de datos que ingresen\ al portal directamente de bases de datos disponibles públicamente (es decir, dbGAP y EGA), el CCD tendrá la tarea de compilar los datos y garantizar que se lleven a cabo los controles de calidad necesarios\ de los datos fenotípicos y genéticos antes de que dichos datos estén disponibles en el portal. Los investigadores que envíen sus datos directamente al CCD serán los responsables de garantizar\ que todos los datos que ingresen respeten los formatos adecuados.\ </p>\ <p>\ Además, actualmente estamos desarrollando una herramienta para bases de datos que detecta electrónicamente las restricciones de uso de cada conjunto de datos utilizando una base de datos de consentimientos de base ontológica, y\ puede comparar dichas restricciones con los posibles usos de las investigaciones para garantizar que sólo los usuarios pertinentes puedan consultar conjuntos de datos específicos. Una serie de herramientas web, actualmente en desarrollo,\ permitirán tanto el ingreso de restricciones de uso de los datos como la revisión de las solicitudes de acceso. Esto permitirá la incorporación de más y más diversos conjuntos de datos al Portal.\ </p>
informational.policies.example_datasets.header=Ejemplos de conjuntos de datos
informational.policies.example_datasets.section_1=<p>\ <ol>\ <li>Estudios genéticos actuales y futuros de la DT2:</li>\ <ul>\ <li>Exomas de los consorcios T2D-GENES, GoT2D, LuCAMP, SIGMA, ESP</li>\ <li>Genomas del Proyecto 2 de T2D-GENES y GoT2D</li>\ <li>Otros conjuntos de datos que se generen en el marco de la colaboración AMP-T2D</li>\ <li>Cualquier otro conjunto de datos relevante aportado por integrantes de la comunidad científica</li>\ </ul>\ <li>Estudios genéticos actuales y futuros de rasgos cuantitativos relacionados</li>\ <ul>\ <li>Resultados de GWAS/estudios con arrays de ADN exómico, DIAGRAM, MAGIC, GUARDIAN, etc.</li>\ </ul>\ <li>Estudios actuales y futuros de las complicaciones relacionadas con la DT2</li>\ <ul>\ <li>Información genética y fenotípica de estudios que recopilen datos de resultados de complicaciones tales como infartos al miocardio, insuficiencia renal diabética, retinopatía diabética, esteatohepatitis no alcohólica, etc.</li>\ </ul>\ <li>Anotaciones de la función</li>\ <ul>\ <li>Expresión génica</li>\ <li>Cromatina y epigenética; unión de los factores de transcripción; y conservación evolutiva</li>\ </ul>\ </ol>\ </p>
informational.policies.dataset_classes.header=Clases de conjuntos de datos que serán almacenados y analizados en el Portal
informational.policies.dataset_classes.section_1=<p>\ <ol>\ <li>Aquellos que <strong>no requieren</strong> de ninguna aprobación ética ni regulatoria</li>\ <ul>\ <li>Resultados de conjuntos de datos disponibles públicamente</li>\ <li>Resúmenes estadísticos</li>\ <li>Datos genéticos y fenotípicos individuales desprovistos de referencias identificatorias y generados externamente</li>\ <li>Cualquier otro conjunto de datos relevante aportado por integrantes de la comunidad científica</li>\ </ul>\ <li>Aquellos que <strong>requieren</strong> de la aprobación de sitios de acceso público</li>\ <ul>\ <li>Exportación de acceso controlado (dbGaP, etc.) de datos individuales de los cuales obtendremos resultados y resúmenes estadísticos</li>\ </ul>\ <li>Aquellos que <strong>requieren</strong> la aprobación de la IRB</li>\ <ul>\ <li>Generados directamente en el Broad con muestras de ADN desprovistas de referencias identificatorias</li>\ </ul>\ <li>Aquellos que <strong>requieren la celebración de</strong> un Acuerdo de Transferencia de Datos (ATD)</li>\ </ol>\ </p>
informational.policies.data_transfer.header=Acuerdo de Transferencia de Datos
informational.policies.data_transfer.section_1=<p>\ Para todos los datos genéticos y fenotípicos de nivel individual desprovistos de referencias identificatorias y generados externamente (genotipo, fenotipos, anotaciones, etc.) recibidos por el Instituto Broad como el CCD del Portal de conocimientos AMP-T2D\, celebraremos un Acuerdo de Transferencia de Datos (ATD) con la institución que aporte los datos. Nos aseguraremos de que la utilización de los datos cumpla con las Restricciones de Uso \ de Datos aplicables al conjunto de datos. La institución que aporte los datos será la responsable de delinear las Restricciones de Uso de Datos para los datos que ingresen al \CDD para el Portal de conocimientos.\ </p>\ <p>\ Los datos nunca se pondrán a disposición de los usuarios del Portal; sólo se divulgarán los resultados. Los datos individuales y los resúmenes estarán almacenados en uno o más repositorios de datos protegidos por un cortafuegos\ de seguridad. Se emplearán módulos analíticos activados por los usuarios detrás del cortafuegos para analizar los datos o consultar resultados precomputados. El Portal proporcionará los resultados\ de las consultas de información obtenidos a partir de análisis genéticos de los datos. El propósito del Portal web de AMP-T2D consistirá en permitir un acceso generalizado a resultados\ detallados de estudios genéticos de la DT2, rasgos relacionados y complicaciones de la diabetes. Para garantizar que el Portal web pueda permitir el acceso a los resultados y los\ datos de forma efectiva, tanto en el seno del AMP-T2D como en la comunidad de investigadores biomédicos en general, desarrollaremos una interfaz para brindar acceso a los resultados de tal manera que se satisfagan las necesidades\ de los usuarios y, al mismo tiempo, se cumpla con los requisitos de privacidad de cada dato, y les solicitaremos a los usuarios del Portal que evalúen el valor de dichas funciones.\ </p>\ <p>\ Los resultados de los estudios incluidos en el Portal estarán disponibles para el genoma completo (es decir, que no se limitarán a los &quot;mejores resultados&quot;), y los resultados de diferentes estudios y tipos estarán integrados\ y serán presentados de forma simultánea. Los metadatos y otros detalles técnicos (por ej., los parámetros de análisis, las explicaciones de los términos, la documentación de los métodos) estarán disponibles en niveles inferiores de búsqueda.\ </p>\ <p>\ Si desea revisar una copia de nuestro ATD,
