t2dgenes.mainPage.subtitle=Exploración de la Genética de la Diabetes tipo 2 Mediante Secuenciación de Nueva Generación en Muestras Multiétnicas
t2dgenes.mainPage.descr=T2D-GENES (Exploración de la Genética de la Diabetes tipo 2 Mediante Secuenciación de Nueva Generación en Muestras Multiétnicas, por sus siglas en inglés) \ es un emprendimiento colaborativo de gran escala cuyo objetivo es hallar las variantes genéticas que influyen en el riesgo de padecer diabetes tipo 2. El grupo, que cuenta con el apoyo financiero \ del <a class="boldlink" href="http://www.niddk.nih.gov/Pages/default.aspx">NIDDK</a>, participa en tres proyectos: (1) una secuenciación profunda del exoma completo de 10,000 personas de cinco etnias (afroamericanos, asiáticos del este, asiáticos del sur, europeos y latinoamericanos); (2) una secuenciación profunda del exoma completo de una selección de 600 personas de linajes mexicanoamericanos extendidos; y (3) un "mega-meta-análisis" del mapeo fino de una muestra transétnica. Los resultados del Proyecto 1 actualmente se encuentran disponibles en este portal. El consorcio T2D-GENES también ha financiado y guiado la creación de este portal.
t2dgenes.cohort.descr=Los datos de T2D-GENES que actualmente se encuentran disponibles en este portal incluyen aproximadamente 10,000 exomas (\ 5,000 casos de diabetes tipo 2 y 5,000 controles) obtenidos de las siguientes diez cohortes:
t2dgenes.cohort.jacksonHeartStudy.caseSelectionCriteria=<li>ADN genómico de genotipos de grupos sanguíneos y genoma completo disponibles (mínimo 25 ug de ADN conservado).</li>\ <li>Personas sin relación de parentesco según análisis de identificación familiar.</li>\ <li>Diagnóstico de DT2, según la definición de diabetes establecida por la ADA en 2004, en una de dos pruebas.</li>
t2dgenes.cohort.jacksonHeartStudy.controlSelectionCriteria=<li>No padecen de DT2 según la definición de la ADA de 2004, glucemia plasmática en ayunas &lt;100 mg/dl y HbA1c &lt;6% en cada una de dos pruebas.</li>\ <li>Los controles fueron pareados con los casos mediante un abordaje de dos etapas:<ol>\ <li>Pareamientos altamente compatibles (algoritmo voraz): edad > 50 años, mismo sexo, hasta 1 unidad de diferencia en el IMC y hasta 5 años de diferencia de edad (N=457 pareamientos)</li>\ <li>Pareamientos más compatibles disponibles: mismo sexo y un IMC > 25; en las mujeres, hasta 5 unidades de diferencia en el IMC y hasta 20 años de diferencia de edad; en los hombres, hasta 8 unidades de diferencia en el IMC y hasta 25 años de diferencia de edad (N=117 pareamientos).</li>\ </ol></li>
t2dgenes.cohort.wakeForestStudy.caseSelectionCriteria=<li>Los casos padecen de nefropatía diabética y fueron reclutados en centros de diálisis.</li>\ <li>Las muestras cumplen con los requisitos establecidos por la ADA en 2004 y presentan una glucemia en ayunas (ayuno de 8 horas o más) &gt;126 mg/dl o una glucemia &gt;200 mg/dl en una prueba de tolerancia de la glucosa con espera de 2 horas o una glucemia casual &gt;200 mg/dl,\ o bien los participantes informaron que toman medicamentos de administración oral o inyectables o que su diabetes fue diagnosticada por un médico.</li>\ <li>Edad de inicio: 35 años.</li>\ <li>Además, reúnen al menos uno de estos tres criterios de inclusión: a) el participante fue diagnosticado con DT2 al menos 5 años antes de iniciar una terapia renal sustitutiva, b) \ retinopatía de fondo o mayor y c) >100 mg/dl de proteinuria en análisis de orina a falta de otras causas para la nefropatía.</li>
t2dgenes.cohort.wakeForestStudy.controlSelectionCriteria= <li>No están actualmente diagnosticados de diabetes o enfermedad renal.</li> \ <li>Se midió la glucemia de todos los controles, casi siempre en ayunas; cuando la medición no se realizó en ayunas, se excluyeron las muestras con una glucemia &gt;100 mg/dl.</li>
t2dgenes.cohort.KARE.caseSelectionCriteria=<li>Tienen antecedentes de DT2.</li>\ <li>Toman medicamentos para la DT2.</li>\ <li>Glucemia plasmática en ayunas &gt;7 mmol/l o glucemia plasmática &gt;11.1 mmol/l 2 horas después de la ingesta oral de una carga de glucosa de 75 g.</li>\ <li>Edad de inicio de la enfermedad: 40 años.</li>\ <li>Tienen prioridad aquellos participantes con inicio temprano y antecedentes familiares de la enfermedad.</li>
t2dgenes.cohort.KARE.controlSelectionCriteria=<li>No tienen antecedentes de diabetes.</li>\ <li>No toman antidiabéticos.</li>\ <li>Glucemia plasmática en ayunas &lt;5.6 mmol/l y glucemia plasmática &lt;7.8 mmol/l 2 horas después de la ingesta oral de una carga de glucosa de 75 g \ en mediciones iniciales y de seguimiento.</li>\ <li>Tienen prioridad las personas de mayor edad con glucemia normal.</li>
t2dgenes.cohort.singaporeDiabetes.caseSelectionCriteria=<li>DT2 clínicamente comprobada en centros de atención primaria.</li>\ <li>Tienen prioridad de selección las personas a quienes se les haya diagnosticado la DT2 en edad temprana.</li>
t2dgenes.cohort.singaporeDiabetes.controlSelectionCriteria=<li>Glucemia en ayunas &lt;6 mmol/l.</li>\ <li>No tienen antecedentes personales de diabetes.</li>\ <li>No toman antidiabéticos.</li>\ <li>Tienen prioridad de selección los controles de mayor edad.</li>
t2dgenes.cohort.ashkenaziLongevity.caseSelectionCriteria=<li>De origen judío askenazi, es decir, que los cuatro abuelos del participante nacieron en el norte o el este de Europa; quedan excluidas aquellas personas de ascendencia \ judía sefardí o no judía confirmada o sospechada.</li>\ <li>Definición de DT2 según los criterios de la Organización Mundial de la Salud (glucemia en ayunas &gt;140 mg/dl en dos o más ocasiones o glucemia casual &gt;200mg/dl).</li>\ <li>Para descartar la DT1 de inicio tardío, quedan excluidos los pacientes que desarrollaron una dependencia a la insulina a menos de 2 años de haber sido diagnosticados; no se miden regularmente los títulos de los anticuerpos anti glutamato descarboxilasa (GAD) o anti células de los islotes pancreáticos.</li>
t2dgenes.cohort.ashkenaziLongevity.caseSelectionCriteria.more=<li>Estudio de ligamiento del genoma completo de pares de hermanos afectados (Permutt et al. Diabetes 2001). Se excluyó a aquellas familias en las que se conocía que los dos padres \ padecían de diabetes. Se seleccionó a un miembro afectado de cada familia y, siempre que fue posible, fue seleccionado el hermano con la edad de diagnóstico más temprana.</li>\ <li>Estudio para determinar el riesgo genético de padecer complicaciones de la diabetes (Blech et al. PLoS One 2011). Pacientes de 15 centros de diabetes de Israel con diagnósticos de diabetes confirmados por el Grupo de Investigación de Diabetes de Israel entre 2002 y \ 2004. Criterios primarios de selección: (1) DT1 o DT2 conocida durante más de 10 años, (2) 4 abuelos judíos askenazi o \ judíos sefardíes/del norte de África. Para este estudio, sólo se seleccionaron aquellos pacientes de DT2 cuyos 4 abuelos fueran de origen judío askenazi y cuya edad de diagnóstico estuviese entre los 35 y 60 años.</li>
t2dgenes.cohort.ashkenaziLongevity.controlSelectionCriteria=<li>Glucemia en ayunas &lt;7 mmol/l.</li>\ <li>No tienen antecedentes personales de diabetes.</li>\ <li>No toman antidiabéticos.</li>
t2dgenes.cohort.metabolicSyndromeInMen.caseSelectionCriteria=<li>Diagnóstico previo de DT2, o nuevo diagnóstico de DT2 que cumple con los criterios de diagnóstico tanto en ayunas como en pruebas con 2 horas de espera.</li>\ <li>Péptido C &gt;0.10 nmol/L.</li>\ <li>Anticuerpo anti glutamato descarboxilasa (GAD) &lt;50 U/mL para descartar DT1.</li>\ <li>Antecedentes familiares de diabetes (padres, hermanos, abuelos, tíos, primos).</li>\ <li>Personas sin relación de parentesco según análisis de identificación familiar y de identidad por descendencia.</li>\ <li>Tienen preferencia de selección aquellas personas que cuentan con datos de genotipado (N=494), y las personas sin datos de genotipado con la menor edad posible de diagnóstico (N=26).</li>
t2dgenes.cohort.metabolicSyndromeInMen.controlSelectionCriteria=<li>Tolerancia normal a la glucosa en consultas clínicas iniciales y de seguimiento.</li>\ <li>Se da prioridad a las muestras que no presentan antecedentes familiares de diabetes y que cumplen con los criterios estrictos de tolerancia normal a la glucosa: glucemia en ayunas <5.6 mmol/l y glucemia post-carga después de 2 horas <7.8 mmol/l.</li>\ <li>Se seleccionan muestras adicionales con glucemia en ayunas &lt;6.1 mmol/l y glucemia post-carga después de 2 horas &lt;7.8 mmol/l.</li>\ <li>Las muestras no tienen relación de parentesco.</li>\ <li>Tienen prioridad de selección los controles de mayor edad.</li>
t2dgenes.cohort.mexicanAmericanFamilyStudy.caseSelectionCriteria=<li>Muestras obtenidas de cuatro estudios diferentes basados en familias: Estudio cardíaco de San Antonio basado en familias (Investigador principal: John Blangero);\ Estudio de la diabetes/vesícula biliar de San Antonio basado en familias (Investigadores principales: Donna M. Lehman y Ravindranath Duggirala); Investigación de nefropatía y diabetes basado en familias - Componente San Antonio \ (Investigadora principal: Hanna E. Abboud); y Estudio de epidemiología genética de la Administración de Veteranos (Investigador principal: Ralph A. DeFronzo y Christopher P. Jenkinson)</li>\ <li>Los casos cumplían con uno de estos tres criterios:<ol>\ <li>Criterio de la Asociación de Diabetes de Estados Unidos [ADA, por sus siglas en inglés] (2002): glucemia plasmática en ayunas &gt;126 mg/dl.</li>\ <li>Criterios de la Organización Mundial de la Salud [OMS] (1999): glucemia plasmática en ayunas &gt;126 mg/dl o prueba de tolerancia de la glucosa con espera de 2 horas &gt;200 mg/dl.</li>\ <li>El participante informó que fue diagnosticado con diabetes por un médico y que actualmente recibe tratamiento con agentes antidiabéticos orales o insulina.</li>\ </ol></li>
t2dgenes.cohort.mexicanAmericanFamilyStudy.controlSelectionCriteria=<li>Glucemia en ayunas &lt;126 mg/dl en cada consulta clínica.</li>\ <li>Si se realizó una prueba de tolerancia a la glucosa, la glucemia debe ser &lt;200mg/dl después de 2 horas.</li>\ <li>El participante no declaró en ninguna consulta clínica estar recibiendo ningún tratamiento antidiabético, como agentes de administración oral o insulina recetados como resultado de un diagnóstico de diabetes por parte de un médico.</li>\ <li>En primer lugar se da prioridad a las muestras sin antecedentes familiares que cumplen con los criterios estrictos de tolerancia normal a la glucosa, luego a aquellas muestras con tolerancia normal a la glucosa en dos consultas clínicas, y por último a las muestras de mayor en edad.</li>
t2dgenes.cohort.starrCountyTexas.caseSelectionCriteria=<li>Diagnóstico de diabetes, obtenidos de una serie de estudios de la diabetes realizados en el Condado de Starr.</li>\ <li>Los casos debían presentar un inicio de la enfermedad posterior a los 35 años para descartar la DT1.</li>\ <li>En aquellas instancias en las que los casos pertenecían a una misma familia, se seleccionó al miembro de la familia que tenía la menor edad al inicio de la enfermedad.</li>
t2dgenes.cohort.starrCountyTexas.controlSelectionCriteria=<li>Controles comprobados de una muestra epidemiológicamente aleatoria de habitantes del Condado de Starr, en Texas.</li>\ <li>Se excluyó a aquellas personas con un diagnóstico de diabetes ya conocido.</li>\ <li>Se retuvieron los controles de intolerancia a la glucosa debido a la diferencia de edad entre los casos y los controles (los controles son más jóvenes en promedio) y al tamaño suficiente de la muestra.</li>
t2dgenes.cohort.londonLifeSciences.caseSelectionCriteria=<li>Se seleccionaron muestras obtenidas de un estudio de casos y controles de cardiopatía isquémica.</li>\ <li>Indios que viven en el oeste de Londres, en el Reino Unido, cuyos 4 abuelos nacieron en el subcontinente indio.</li>\ <li>Se definió a la DT2 prevalente como una diabetes en tratamiento previamente diagnosticada por un médico, con una edad de inicio posterior a los 18 años y sin uso de \ insulina hasta un año después del diagnóstico; o una glucemia plasmática en ayunas &gt;7.0 mmol/L.</li>
t2dgenes.cohort.londonLifeSciences.controlSelectionCriteria=<li>No tienen antecedentes de diabetes.</li>\ <li>No toman antidiabéticos.</li>\ <li>Glucemia plasmática en ayunas &lt;6.0 mmol/L.</li>
t2dgenes.cohort.singaporeIndianEyeStudy.caseSelectionCriteria=<li>HbA1c &gt;6.5% o antecedentes personales de diabetes con edad de diagnóstico conocida.</li>
t2dgenes.cohort.singaporeIndianEyeStudy.controlSelectionCriteria=<li>HbA1c &lt;6%</li>\ <li>No tienen antecedentes personales de diabetes.</li>\ <li>No toman antidiabéticos.</li>\ <li>Tienen prioridad de selección los controles de mayor edad.</li>
aboutTheData.title=Acerca de los datos
aboutTheData.descr=Este portal contiene los resultados de una serie estudios de asociación genética de la diabetes tipo 2, \ entre ellos, proyectos con secuenciación del exoma, con arrays exómicos para la detección de variantes de baja frecuencia y con arrays de SNP para la detección de \ variantes comunes (GWAS). El portal también contiene resultados de meta-análisis de GWAS para otros 24 caracteres. Para \ obtener más información sobre los conjuntos de datos, elija un consorcio o una colección a continuación.
aboutTheData.datasets.t2dgenes=Resultados de la secuenciación del exoma de ~10,000 personas (mitad casos de DT2, mitad controles) de cinco grupos étnicos (afroamericanos, asiáticos del este, asiáticos del sur, europeos y latinoamericanos). Los resultados forman parte de un análisis de ~13,000 exomas realizado en conjunto con el consorcio GoT2D.
aboutTheData.datasets.got2d=Resultados de la secuenciación del exoma de ~3,000 personas (parte de un análisis de ~13,000 exomas realizado en conjunto con T2D-GENES), y un meta-análisis de los resultados obtenidos mediante arrays exómicos de ~35,000 casos de DT2 y ~51,000 controles, todos ellos de ascendencia europea.
aboutTheData.datasets.diagram=Resultados de GWAS de 12,171 casos y 56,862 controles, todos ellos de ascendencia europea. DIAGRAM-3 es uno de los mayores conjuntos de datos de la genética de la DT2 actualmente disponibles. El consorcio DIAGRAM también aportó datos al extenso análisis con chips de ADN exómico disponible en este portal.
aboutTheData.datasets.gwasMetaAnalysis=Resultados armonizados de estudios extensos de asociación del genoma completo para 25 caracteres, la mayoría de ellos cardiometabólicos. Entre los datos disponibles se encuentran los valores de p, el sentido del efecto, el tamaño del efecto y la menor frecuencia alélica. No toda la información se encuentra disponible para todos los caracteres.
