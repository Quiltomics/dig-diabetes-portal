informational.policies.conduct.section_1=<p>Las siguientes normas se encuentran publicadas en el Portal y todos los usuarios que inicien una sesión en el Portal deberán leer estos términos y confirmar su aceptación antes de acceder al Portal:</p>
informational.policies.conduct.section_2=<p>Para acceder al Portal, los usuarios deben tener una cuenta de Google, que será utilizada con fines de control de calidad y monitoreo (ver abajo).</p>
informational.policies.conduct.section_3=<p>\ Todos los usuarios pueden utilizar los resultados de los análisis de los datos del Portal para ampliar sus investigaciones sin necesidad de obtener la autorización explícita del equipo del Portal o quienes lo financia.\ Los usuarios también pueden citar los datos en publicaciones científicas, siempre y cuando citen al portal como fuente. Si los usuarios citan un único conjunto de datos representado en el portal, les sugerimos que citen tanto el portal como la publicación relevante para ese conjunto de datos (si se ha publicado). </p>
informational.policies.conduct.section_4=<p>\ Los usuarios del portal deben respetar las siguientes restricciones en cuanto a la utilización de los datos:\ </p>\ <ol>\ <li>\ Los usuarios no intentarán descargar ningún conjunto de datos del Portal de forma masiva.\ </li>\ <li>\ Los usuarios no intentarán identificar o contactar a los participantes de los estudios.\ </li>\ <li>\ Los usuarios deberán preservar la confidencialidad de los datos.\ </li>\ <li>\ Los usuarios no deberán poner ningún dato a disposición de usuarios no autorizados\ </li>\ <li>\ Los usuarios deberán informar cualquier divulgación de datos o violación de seguridad inadvertidas o cualquier otro incidente relacionado con el manejo de los datos del cual tengan conocimiento.\ </li>\ <li>\ Los usuarios deberán respetar todas las leyes y regulaciones aplicables al manejo de los datos genómicos.\ </li>\ <li>\ Los usuarios no presentarán manuscritos para publicación hasta después de finalizado el período de acceso temprano (6 meses después de que el conjunto de datos limpio esté disponible en el Portal),\ para permitir que se realicen pruebas beta de la integridad del conjunto de datos, que se finalicen los resultados del Portal y que el Consorcio AMP y quienes aportan los datos puedan analizar \ y presentar publicaciones durante ese período.\ </li>\ </ol>\ <p>\ La aceptación de estas disposiciones es requisito para la utilización el portal. Su incumplimiento podría derivar en una investigación de NIH y en la aplicación de sanciones que podrían incluir la revocación del acceso al portal.\ </p>

informational.policies.data_reuse.header=Reutilización del contenido escrito del portal
informational.policies.data_reuse.content=<p>Excepto donde se indique lo contrario, el texto de este sitio está protegido por una <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Licencia Internacional de Atribución-Compartir Igual 4.0 de Creative Commons</a>.</p><p>\ El equipo del Portal lleva un registro de un conjunto limitado de estadísticas de los usuarios. Lo hacemos para mejorar la funcionalidad de acuerdo con la manera en la que los usuarios interactúan con\ el Portal y para garantizar que los datos del Portal se utilicen adecuadamente (consulte nuestras políticas de utilización de datos). Dos personas\ están autorizadas a consultar las estadísticas de uso con diferentes grados de detalle:\ </p>\ <p>\ <ul>\ <li>\ El diseñador de nuestro sitio web registra datos analíticos globales sin referencias identificatorias (tales como los conteos de visitas de páginas específicas) con el fin de \ mejorar la experiencia de los usuarios del Portal. El diseñador no puede ver las estadísticas de las cuentas individuales.\ </li>\ <li>\ Es posible que se solicite al personal de NIH que examine historiales de uso individuales en caso de que existan sospechas de un uso indebido de los datos del Portal.\ </li>\ </ul>\ </p>

informational.t2dsection.ashkenazi.header_1=Los casos de DT2 han sido seleccionados a partir de dos compilaciones de ADN.
informational.overview.project_1=<h3>Secuenciación profunda del exoma completo de 10,000 personas de cinco etnias</h3>\ <p>\ El objetivo del Proyecto 1 es descubrir de qué manera la variación en la porción del genoma que codifica proteínas contribuye al riesgo de diabetes tipo 2. El conjunto de datos del proyecto es excepcionalmente amplio y diverso. Incluye exomas de 10,000 personas de cinco etnias, entre las que se cuentan 1,000 casos de diabetes tipo 2 y 1,000 controles de cada uno de los siguientes grupos:\ </p>\ <ul>\ <li>africanoamericanos (muestras de la Universidad de Wake Forest y el Estudio cardíaco de Jackson)</li>\ <li>asiáticos del sur (LOLIPOP del Reino Unido; Singapur)</li>\ <li>asiáticos del este (Corea; Singapur)</li>\ <li>latinoamericanos (Condado de Starr; San Antonio)</li>\ <li>europeos (finlandeses (METSIM); ashkenazi)</li>\ </ul>\ <p>\ Esta diversidad de ascendencias les permite a los científicos encontrar nuevas variantes genéticas en poblaciones que por lo demás no han sido lo suficientemente estudiadas. El proyecto también examina los exomas para identificar las transcripciones que es más probable que formen parte de la patogenia de la diabetes tipo 2. Además, los investigadores de T2D-GENES están estudiando detenidamente las ubicaciones genómicas que han sido implicadas en las ocurrencias monogénicas y sindrómicas de la diabetes tipo 2 (tales como la diabetes tipo MODY), y analizando si existe una asociación con rasgos relacionados con la enfermedad (tales como los niveles de glucemia en ayunas). En última instancia, el Proyecto 1 pretende responder las principales preguntas sobre la arquitectura genética de la diabetes tipo 2 y de qué manera la selección natural la ha configurado, y fomentar el desarrollo de nuevos métodos estadísticos y analíticos que puedan ser utilizados en los estudios genómicos de otras enfermedades.\ </p>
informational.overview.project_2=<h3>Secuenciación profunda del exoma completo de 600 personas seleccionadas a partir de linajes mexicanoamericanos extendidos</h3>\ <p>\ El Proyecto 2 apunta a identificar las variantes de baja frecuencia y raras (aquellas encontradas en menos del cinco y del 0.05 por ciento de la población, respectivamente) que influyen en el riesgo de diabetes tipo 2. El conjunto de datos del proyecto incluye información obtenida de la secuenciación del genoma completo de 1,043 personas provenientes de 20 familias mexicanoamericanas extendidas en las que la diabetes tipo 2 es excepcionalmente común. Los participantes de la investigación han sido seleccionados a partir de dos estudios: el Estudio cardíaco de San Antonio basado en familias (SAFHS) y el Estudio de la diabetes/vesícula biliar de San Antonio basado en familias (SAFDGS), denominados conjuntamente Estudios de San Antonio basados en familias mexicanoamericanas (SAMAFS). En alrededor de 600 participantes se llevó a cabo una secuenciación del genoma completo de alta calidad, con un promedio de cobertura de 50x. El genotipo de los demás 440 participantes se imputó en el genoma completo basándose en información de sus familiares y datos del Proyecto 1000 Genomas.\ </p>\ <p>\ Los estudios de linajes extensos y complejos, como el Proyecto 2, son particularmente adecuados para el estudio de las variantes raras. Para hallar variantes raras en la población general se necesitan tamaños de muestra extremadamente grandes; a menudo, las variantes sólo pueden verse una vez, lo que hace que sea difícil determinar de manera confiable cómo influyen en el fenotipo. Sin embargo, mediante el estudio de linajes extensos, los científicos pueden incrementar sus posibilidades de encontrar a varias personas con las mismas variantes raras (dado que esas variantes están presentes en sus familias). Por lo tanto, el enfoque del Proyecto 2 propone una manera de identificar las variantes de baja frecuencia y raras, tanto en señales conocidas de GWAS como en loci genómicos nuevos, que pueden contribuir al riesgo de diabetes tipo 2.\ </p>
informational.overview.project_3=<h3>&quot;Mega-meta-análisis&quot; del mapeo fino de una muestra transétnica</h3>\ <p>\ Una serie de estudios de asociación del genoma completo (GWAS) han implicado decenas de regiones genómicas para el riesgo de diabetes tipo 2, pero en muchos casos no queda claro cuáles de las variantes de esas regiones influyen realmente en la biología subyacente de la enfermedad, y cuáles simplemente se encuentran cerca de las variantes que causan la enfermedad pero en sí mismas no contribuyen a la fisiopatología. El objetivo del Proyecto 3 es identificar con precisión las variantes causales al llevar a cabo lo siguiente: (1) enfocarse en aquellas regiones genómicas previamente implicadas en el riesgo de diabetes tipo 2; (2) inferir la existencia cercana de variantes de baja frecuencia imputando datos relevantes del Proyecto 1000 Genomas; y (3) utilizar una variedad de enfoques estadísticos para determinar cuáles de esas variantes es más probable que causen la enfermedad.\ </p>\ <p>\ El Proyecto 3 es un &quot;mega-meta-análisis&quot; con datos de 26,488 pacientes con diabetes tipo 2 y 83,964 controles no diabéticos, con seguimiento en 21,491 pacientes y 55,647 controles. El proyecto es una colaboración de cinco consorcios con participantes de diferentes grupos de ascendencia continental: AGEN-T2D (asiáticos del este), DIAGRAM (europeos), SAT2D (asiáticos del sur), MAT2D (mexicanoamericanos) y MEDIA (africanoamericanos).\ </p>\ <p>\ Esta diversidad de ascendencias tiene particular importancia para el diseño del estudio. Las variantes que se correlacionan estrechamente por su ubicación en algunos grupos de ascendencia compartida (por ej., los europeos) pueden moverse de forma más independiente en otros grupos (por ej., los afroamericanos). Por lo tanto, analizar datos de muchos grupos diferentes puede ayudar a distinguir las variantes verdaderamente causales de aquellas que simplemente están presentes.\ </p>
