got2d.desc.exome_chip=El estudio de GoT2D con chips de ADN exómico apunta a detectar las variantes de baja frecuencia que influyen en el riesgo de diabetes tipo 2 y en rasgos relacionados tales como los niveles de colesterol LDL. Entre los participantes del estudio se incluyen ~35,000 casos de diabetes tipo 2 y ~51,000 controles, todos ellos de ascendencia europea. Más de 47,000 de los participantes del estudio han sido genotipados; el genotipo de los demás ha sido imputado. El conjunto de datos está concebido para proporcionar un inventario detallado de las variantes de baja frecuencia presentes en europeos, entre ellas, SNP, pequeñas inserciones y deleciones, y variantes estructurales.
