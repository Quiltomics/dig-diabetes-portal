got2d.cohorts.pppMalmoBotnia.caseSelectionCriteria.title=Criterios de selección de los casos de diabetes tipo 2:
got2d.cohorts.pppMalmoBotnia.caseSelectionCriteria.descr=<li>Casos seleccionados según las definiciones de diabetes tipo 2 de la ADA (2003): glucemia plasmática en ayunas >7.0 mM o glucemia >11.1 mM en pruebas de tolerancia de la glucosa con 2 horas de espera post-carga</li>\ <li>Para descartar la DT1, se excluyeron las muestras con resultados positivos de anticuerpos anti glutamato descarboxilasa (GAD).</li>\ <li>Para descartar la diabetes tipo MODY, se excluyó a los miembros de familias con mutaciones conocidas en los genes de la diabetes tipo MODY y a las personas diabéticas con un inicio de enfermedad &lt;35 años.</li>
got2d.cohorts.pppMalmoBotnia.controlSelectionCriteria.title=Criterios de selección de los controles:
got2d.cohorts.pppMalmoBotnia.controlSelectionCriteria.descr=<li>Controles de personas sin relación de parentesco y controles de hermanos con tolerancia normal a la glucosa según las definiciones de la ADA (2003): glucemia plasmática en ayunas <6.1 mM y glucemia <7.8 mM en pruebas de tolerancia de la glucosa con 2 horas de espera post-carga en la última consulta clínica.</li>\ <li>Los controles no tenían relación de parentesco ni antecedentes familiares de primer grado de diabetes tipo 2.</li>
got2d.exomeChipResults.descr= GoT2D lideró una iniciativa cuyo objetivo fue reunir datos para realizar un meta-análisis de las variantes de baja frecuencia en regiones codificantes que influyen en el riesgo de padecer diabetes tipo 2 y caracteres relacionados tales como los niveles de colesterol de las LDL. El estudio se basó en datos de genotipados de SNP de alta densidad con un array personalizado (el chip de ADN exómico) de 82,000 personas, 16,000 de ellas financiadas por GoT2D. El conjunto de datos incluye ~35,000 casos de diabetes tipo 2 y ~51,000 controles, todos ellos de ascendencia europea.
