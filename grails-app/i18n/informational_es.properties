policies.citations.content=<p>Los usuarios que deseen citar datos de este portal en una publicación científica deben utilizar el siguiente formato:</p>\ <p>Programa AMP-T2D; Consorcio T2D-GENES, Consorcio SIGMA T2D. Año/Mes/Fecha de acceso; URL de la página citada.</p>\ <p>Por ejemplo, un usuario que consultó la página del Portal correspondiente al gen SLC30A8 el 1 de febrero de 2015 y desea citarla debería hacerlo de la siguiente manera:</p>\ <p>Programa AMP-T2D; Consorcio T2D-GENES, Consorcio SIGMA T2D. type2diabetesgenetics.org. 2015 Feb 1;<a href="http://www.type2diabetesgenetics.org/gene/geneInfo/SLC30A8">http://www.type2diabetesgenetics.org/gene/geneInfo/SLC30A8</a>.</p>\ <p>El Portal no cuenta aún con un identificador de PubMed.</p>

