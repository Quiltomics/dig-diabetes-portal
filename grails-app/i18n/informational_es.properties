got2d.descr=El consorcio GoT2D pretende comprender la estructura alélica de la diabetes tipo 2 mediante la secuenciación del genoma completo, genotipados de SNP de alta densidad e imputación. El panel de referencia basado en este trabajo está concebido como un inventario detallado de las variantes de baja frecuencia presentes en europeos, entre ellas, SNP, pequeñas inserciones y deleciones, y variantes estructurales. Los resultados del estudio con chips de ADN exómico realizado por el consorcio se encuentran actualmente disponibles en este portal. Los datos de las 3,000 muestras del estudio de secuenciación del exoma se combinaron con los datos de 10,000 muestras de T2D-GENES en un análisis conjunto que también se encuentra disponible en este portal. Los datos del estudio de secuenciación del genoma completo realizado por GoT2D estarán disponibles en el futuro.
