informational.policies.resource_sharing.groups.header=Divulgación de las tareas realizadas entre los grupos para mantener o ampliar el software existente
informational.policies.resource_sharing.section_1=<p>\ Divulgaremos el software, los métodos y el código desarrollados como parte de las actividades del consorcio. Específicamente, concebimos tres tipos de divulgación: (a) la divulgación del código fuente del software;\ (b) la divulgación de servicios; y (c) la divulgación de las tareas realizadas entre los grupos con la intención de mantener o ampliar el software existente.\ </p>
informational.policies.resource_sharing.section_2=<p>\ Estamos produciendo software de código abierto bajo los términos de la licencia BSD 3 de código abierto (ver <a href="http://opensource.org/licenses/BSD-3-Clause">http://opensource.org/licenses/BSD-3-Clause</a>).\ Todas las partes involucradas tendrán libre acceso a este código; el software se proporcionará \u201cTAL Y COMO ES\u201d, sin garantías implícitas ni promesas de apoyo técnico. Tendremos un repositorio \ en Github en el cual las partes interesadas podrán descargar el código fuente.\ </p>
informational.policies.resource_sharing.section_3=<p>\ Nuestro software será desarrollado como un sistema distribuido en el cual las computadoras se comunicarán mediante protocolos estándar (HTTP para el transporte, REST como principio organizador y cargas útiles\ de datos definidas con JSON), con interfaces bien definidas específicas para los tópicos computacionales abordados por cada sistema. Estos servicios, en principio, estarán disponibles para\ cualquier otra parte interesada que desee adoptar las convenciones utilizadas por nuestros servicios. En la medida en la que los datos sobre estos servicios puedan encontrarse bajo restricciones de privacidad y uso, estos servicios activos estarán\ diseñados para brindar información sólo de formas tales que preserven la privacidad y la seguridad, o en modo seguro y encriptado para otras partes autorizadas a acceder a la información y recibirla.\ </p>
informational.policies.resource_sharing.section_4=<p>\ La arquitectura del Portal estará diseñada para facilitar las contribuciones front-end (por ej., ampliaciones de widgets existentes para la exploración de datos) de una gran comunidad de desarrolladores.\ Los datos o los cómputos de los servidores REST estarán encapsulados como módulos \u201cplug-in\u201d de estructura flexible que se podrán escribir en distintos lenguajes (por ej., Python, lenguajes basados en JVM,\ scripting de shell). Mediante este enfoque se anticipa el aporte de módulos computacionales de parte de otros individuos y grupos, tanto dentro del consorcio AMP como fuera de él.\ </p>
informational.policies.data_release.header=Políticas de divulgación de los datos
informational.policies.data_release.process.header=Procesamiento y disponibilidad de los datos (se aplica a los datos aportados tanto al CDD como a los nodos federalizados)
informational.policies.data_release.process.section_1=<ol>\ <li><u>Depósito de datos</u>: El CCD (y los nodos federalizados) recibirán datos de manera continua. La etapa de depósito de los datos\ tiene diversos componentes que deben completarse antes de que los datos estén listos para su divulgación en el Portal. Dichos componentes son: </li>\ <ol>\ <li>Acuerdos de uso de datos y aprobaciones éticas para la transferencia de datos al CDD (o a los nodos federalizados) y su divulgación en el Portal.</li>\ <li>Transferencia física de los datos y todos los meta-datos, con los formatos requeridos, al Sistema de Ingreso de Datos del CCD (o a un nodo federalizado).</li>\ <li>Datos genéticos y fenotípicos individuales desprovistos de referencias identificatorias y generados externamente</li>\ <li>Almacenamiento, preparación de resúmenes, control de calidad y armonización de los datos presentados, llevado a cabo por el CCD.</li>\ </ol>\ <p>\ En general, al momento de depositar datos en el Portal, el CCD activará un filtro de control de calidad de los genotipos y los fenotipos de conformidad con los procedimientos operativos estándar del campo. Los datos sólo estarán disponibles después de que se hayan aplicado estos filtros iniciales y los análisis sancionados por el proyecto. Los filtros incluirán pasos automáticos y un proceso de resumen final realizado por un ser humano, según lo determinado por el equipo de investigación del AMP-T2D.\ </p>\ <li><u>Período de acceso temprano</u>: Una vez completados los pasos para la deposición de los datos, estos serán publicados en el Portal. Esto dará comienzo al período de acceso\ temprano, un lapso de 6 meses que estará dividido en 2 fases. Los primeros 3 meses constituirán la ventana de la primera fase de acceso temprano, durante la cual los datos\ estarán disponibles en el portal para todos los usuarios. Para entonces ya se habrán realizado los controles de calidad y análisis sancionados por el proyecto, pero los datos NO se considerarán\ finales ni plenamente integrados al Portal. El objetivo de la primera fase del período de acceso temprano es permitirles a los usuarios que revisen los datos, realicen más controles de calidad\ y análisis y finalicen e integren el conjunto de datos. Al cabo de los primeros 3 meses, los datos pasarán a la segunda fase del período de acceso temprano, durante el cual\ los datos se considerarán finales y plenamente integrados. Durante los últimos 3 meses de la fase de acceso temprano, el AMP</li>\ <p>\ Durante este período de 6 meses, todos los análisis, resultados y publicaciones propuestos quedarán sujetos a los \u201cPrincipios de Fort Lauderdale\u201d articulados para la divulgación de datos genómicos\ (<a href="http://www.wellcome.ac.uk/stellent/groups/corporatesite/@policy_communications/documents/web_document/wtd003207.pdf">http://www.wellcome.ac.uk/stellent/groups/corporatesite/@policy_communications/documents/web_document/wtd003207.pdf</a>).\ </p>\ <li><u>Período de acceso ilimitado</u>: Al cabo de 6 meses finalizará el período de acceso temprano (fases 1 y 2), y habrá acceso ilimitado a los conjuntos de datos finales y plenamente integrados. A partir de ese momento, los resultados de los análisis de los datos se podrán utilizar libremente en publicaciones, respetando los términos de las Pautas sobre las responsabilidades de los usuarios y la utilización de citas.</li>\ </ol>
