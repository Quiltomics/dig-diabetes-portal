contract.terms_and_conditions=<p>Todos los usuarios pueden utilizar cualquier dato del portal para ampliar sus investigaciones sin necesidad de obtener la autorización explícita del equipo del portal o quienes lo financian. También pueden citar los datos en publicaciones científicas, siempre y cuando citen al portal como fuente. Si los usuarios citan un único conjunto de datos representado en el portal, les sugerimos que citen tanto el portal como la publicación relevante para ese conjunto de datos (si se ha publicado). Los usuarios del portal deben respetar las siguientes restricciones en cuanto a la utilización de los datos: </p>\ <ol> <li>Los usuarios no intentarán descargar ningún conjunto de datos del portal de forma masiva.</li>\ <li>Los usuarios no intentarán identificar o contactar a los participantes de los estudios.</li>\ <li>Los usuarios deberán preservar la confidencialidad de los datos.</li>\ <li>Los usuarios no deberán poner ningún dato a disposición de usuarios no autorizados.</li>\ <li>Los usuarios deberán informar cualquier divulgación de datos o violación de seguridad inadvertidas o cualquier otro incidente relacionado con el manejo de los datos del cual tengan conocimiento;</li>\ <li>Los usuarios deberán respetar todas las leyes y disposiciones aplicables al manejo de los datos genómicos.</li> </ol>\ <p style="font-weight: bold;">La aceptación de estas disposiciones es requisito para la utilización el portal. Su incumplimiento podría derivar en una investigación de los NIH y en la aplicación de sanciones que podrían incluir la revocación del acceso al portal.</p>
