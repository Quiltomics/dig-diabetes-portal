hypothesisGen.variantSearchRestrictToEthnicity.title=Seleccionar las frecuencias alélicas (utilizar sólo en búsquedas de datos de secuencias del exoma)
hypothesisGen.variantSearchRestrictToEthnicity.desc=<p> Las frecuencias alélicas pueden variar considerablemente según la población, y algunas variantes pueden afectar el riesgo de padecer la enfermedad en una población pero no en otra. Por ejemplo, <a href="http://www.ncbi.nlm.nih.gov/pubmed/24390345">un conjunto de cinco variantes</a> del gen <em>SLC16A11</em> es común en las personas de ascendencia indígena americana y aumenta el riesgo de padecer diabetes tipo 2 en esa población; sin embargo, las variantes son de baja frecuencia o raras en grupos con otras ascendencias, y parecen desempeñar un papel menor o nulo en la diabetes tipo 2 en personas de ascendencia europea. Por lo tanto, <em>SLC16A11</em> no estuvo implicado en los primeros GWAS de diabetes tipo 2, que estaban enfocados en personas de ascendencia europea. </p>

