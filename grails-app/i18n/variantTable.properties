variantTable.columnHeaders.exomeSequencing.title=exome sequencing
variantTable.columnHeaders.exomeSequencing.titleQ.help.header=exome sequencing
variantTable.columnHeaders.exomeSequencing.titleQ.help.text=Exome sequencing provides a complete catalog of variants -- common, low-frequency, rare, ultra-rare, or private to a single individual -- in all protein-coding genes and the regions immediately flanking them. Exome sequencing and whole genome sequencing are the only techniques that can identify rare variants, which may have more dramatic consequences for protein activity than common or low-frequency variants, especially if they are in coding regions. However, because exome sequencing is still more expensive than SNP arrays, sample sizes for these studies are generally smaller, and variants therefore may not reach statistical significance as easily. This is particularly true of rare variants, which by definition are not heavily represented in the data becase each one is found in only a few people. Finally, although exome sequencing is in theory capable of identifying all variants, the reliability of coverage across any gene or region will vary, either because of the technique used or because some regions of the genome are by nature &quot;badly behaved&quot;, or difficult to sequence propertly. Click <a target='_blank' href='http://www.ncbi.nlm.nih.gov/pubmed/22983955'>here</a> for more on exome sequencing studies for complex traits. This portal automatically displays results from our largest available exome sequencing analysis, of almost 17,000 research participants from five ancestries (African-American, East Asian, South Asian, European, and Latino). Click <a target='_blank' href=' http://www.type2diabetesgenetics.org/informational/about'>here</a> to learn more about the datasets.
variantTable.columnHeaders.exomeSequencing.pValue=p-value
variantTable.columnHeaders.exomeSequencing.pValueQ.help.header=thresholds for significance
variantTable.columnHeaders.exomeSequencing.pValueQ.help.text=Genome-wide significance is typically defined as p lesser than or equal to 10x5^-8. If a variant reaches nominal significance, or p lesser than or equal to 10x5^-4, it may still be associated with disease. Investigating the variant's association in studies with larger sample sizes, or considering other evidence for involvement with disease, can be informative.
variantTable.columnHeaders.exomeSequencing.oddsRatio=odds ratio
variantTable.columnHeaders.exomeSequencing.oddsRatioQ.help.header=odds ratios
variantTable.columnHeaders.exomeSequencing.oddsRatioQ.help.text=Most variants involved in complex diseases such as type 2 diabetes have small odds ratios; they influence disease risk, but not dramatically. A few variants with much larger odds ratios -- such as <a target='_blank' href='http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>a stop-gain variant in the gene TBC1D4</a>, found only in Greenland, with an OR of 10.3 -- have been identified. The odds ratio is a much less reliable statistic if a variant has not crossed an appropriate threshold for significance.
variantTable.columnHeaders.exomeSequencing.caseControl=case/control
variantTable.columnHeaders.exomeSequencing.caseControlQ.help.header=case/control counts
variantTable.columnHeaders.exomeSequencing.caseControlQ.help.text=These numbers indicate how many type 2 diabetes patients were observed to carry the variant, compared with the number of healthy research participants. A dramatic ratio of cases to controls (or the reverse, controls to cases) may be suggestive. However, if the overall numbers are small, it should not be considered reliable -- increasing the sample size of the study could dramatically change the ratio.
variantTable.columnHeaders.exomeSequencing.highestFrequency=highest frequency
variantTable.columnHeaders.exomeSequencing.highestFrequencyQ.help.header=population frequencies
variantTable.columnHeaders.exomeSequencing.highestFrequencyQ.help.text=Most genetic variants are rare. Common variants will have higher case/control counts and more reliable p-values and odds ratios.
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequency=population with highest frequency
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequencyQ.help.header=allele frequency by population
variantTable.columnHeaders.exomeSequencing.popWithHighestFrequencyQ.help.text=Some variants in this portal appear more frequently in some populations than others. For instance, a set of SNPs found in almost half of Latinos in the <a target='_blank' href='http://www.sigmaT2D.org'>SIGMA dataset</a> is typically observed in about 10 percent of East Asians and very rarely in other populations. To see a variant's frequency across all populations represented in this portal, click on the variant to view its full report.
variantTable.columnHeaders.exomeChip.title=exome chip
variantTable.columnHeaders.exomeChip.titleQ.help.header=exome chip
variantTable.columnHeaders.exomeChip.titleQ.help.text=The exome chip was designed to identify protein-altering variants in coding regions, including non-synonymous variants, splice-altering variants, and stop-gains and stop-losses. Most of these variants are low-frequency, observed in more than .5 percent but less than 5 percent of the population. The exome chip also identifies previous GWAS hits -- variants that reached statistical significance in large studies <a target='_blank' href='https://www.genome.gov/26525384 '>catalogued by NHGRI</a> prior to August 2011 -- and several other classes of variants that may inform on ancestry or other traits. More information about the exome chip's design is available <a target='_blank' href='http://genome.sph.umich.edu/wiki/Exome_Chip_Design'>here</a>.
variantTable.columnHeaders.exomeChip.pValue=p-value
variantTable.columnHeaders.exomeChip.pValueQ.help.header=thresholds for significance
variantTable.columnHeaders.exomeChip.pValueQ.help.text=Genome-wide significance is typically defined as p lesser than or equal to 10x5^-8. If a variant reaches nominal significance, or p lesser than or equal to 10x5^-4, it may still be associated with disease. Investigating the variant's association in studies with larger sample sizes, or considering other evidence for involvement with disease, can be informative.
variantTable.columnHeaders.exomeChip.oddsRatio=odds ratio
variantTable.columnHeaders.exomeChip.oddsRatioQ.help.header=odds ratios
variantTable.columnHeaders.exomeChip.oddsRatioQ.help.text=Most variants involved in complex diseases such as type 2 diabetes have small odds ratios; they influence disease risk, but not dramatically. A few variants with much larger odds ratios -- such as <a target='_blank' href='http://www.nature.com/nature/journal/v512/n7513/abs/nature13425.html'>a stop-gain variant in the gene TBC1D4</a>, found only in Greenland, with an OR of 10.3 -- have been identified. The odds ratio is a much less reliable statistic if a variant has not crossed an appropriate threshold for significance.
variantTable.columnHeaders.diagram.title=DIAGRAM
variantTable.columnHeaders.diagram.titleQ.help.header=GWAS
variantTable.columnHeaders.diagram.titleQ.help.text=GWAS use SNP arrays to scan the genome for millions of common variants -- found in more than 5 percent of the population represented in the study -- and determine whether these variants are statistically significantly more likely to appear in people with a disease or without, or in people with elevated or lowered measures of a related trait. GWAS have several limitations. They are not designed to capture information on low-frequency or rare variants, although scientists may be able to retroactively infer the presence of low-frequency variants by <a target='_blank' href='http://www.ncbi.nlm.nih.gov/pubmed/19715440'>imputing</a> data from projects such as <a target='_blank' href='http://www.1000genomes.org/'>1000 Genomes</a>. This technique was applied to the <a target='_blank' href='http://diagram-consortium.org/index.html'>DIAGRAM type 2 diabetes GWAS</a> available via this portal. More importantly, variants identified by GWAS do not necessarily cause biological changes that influence disease risk; more often, they signal the presence of nearby variants that do cause such changes but may not be directly genotyped. A GWAS variant significantly associated with a disease or trait is therefore best thought of a signpost for an important gene or region, rather than being important to the disease process itself.
variantTable.columnHeaders.shared.nearestGene=nearest gene
variantTable.columnHeaders.shared.nearestGeneQ.help.header=nearest gene
variantTable.columnHeaders.shared.nearestGeneQ.help.text=If the variant you are interested in is not inside a gene, it may regulate one nearby. However, there is no guarantee that the nearest gene is the one it regulates. To determine which other genes are nearby, click on the variant and scroll down to examine the surrounding sequence with the IGV browser.
variantTable.columnHeaders.shared.variant=variant
variantTable.columnHeaders.shared.variantQ.help.header=chromosomal position
variantTable.columnHeaders.shared.variantQ.help.text=All variants on this portal are identified by their chromosomal position, based on the human genome reference assembly GRCh38. Clicking on this column will put the variants in genomic order -- a useful strategy for determining the amino acid positions that a series of variants are likely to affect.
variantTable.columnHeaders.shared.rsid=rsid
variantTable.columnHeaders.shared.rsidQ.help.header=rs IDs
variantTable.columnHeaders.shared.rsidQ.help.text=All SNPs reported in multiple studies are given a unique identifier called a reference SNP cluster ID (rsID) by <a target='_blank' href='http://www.ncbi.nlm.nih.gov/SNP/get_html.cgi?whichHtml=how_to_submit#REFSNP'>dbSNP</a>. Genome-wide association studies typically refer to SNPs by rsID. This portal uses both rsIDs and chromosomal position to refer to SNPs; for instance, the SNP rs13266634 may also be referred to as 8:118184783 (chromosome 8, position 118184783), based on the human genome reference assembly GRCh38. Variants that do not have an rsID are referred to by chromosomal position alone on this portal.
variantTable.columnHeaders.shared.proteinChange=protein change
variantTable.columnHeaders.shared.proteinChangeQ.help.header=protein change
variantTable.columnHeaders.shared.proteinChangeQ.help.text=This annotation indicates the amino acid that is changed by the variant and its position. For instance, an annotation of p.T31R indicates that typically a threonine would be found at position 31 on the amino acid chain, but this variant changes it into an arginine. An asterisk indicates that the variant introduces a stop codon.
variantTable.columnHeaders.shared.effectOnProtein=effect on protein
variantTable.columnHeaders.shared.effectOnProteinQ.help.header=Ensembl SO annotations
variantTable.columnHeaders.shared.effectOnProteinQ.help.text=For each variant in our database, we provide a prediction of its likely impact on different transcripts by annotating with Ensembl Sequence Ontology terms. A full list of these terms, with definitions and in order of severity of impact on protein function, can be found <a target='_blank' href='http://useast.ensembl.org/info/genome/variation/predicted_data.html?redirect=no#consequences'>here</a>. This table shows the variant's impact on the canonical transcript. To see the variant's effect on all known transcripts, click on the variant to view its full report, and scroll down.
variantTable.columnHeaders.shared.pValue=p-value
variantTable.columnHeaders.shared.pValueQ.help.header=thresholds for significance
variantTable.columnHeaders.shared.pValueQ.help.text=Genome-wide significance is typically defined as p lesser than or equal to 10x5^-8. If a variant reaches nominal significance, or p lesser than or equal to 10x5^-4, it may still be associated with disease. Investigating the variant's association in studies with larger sample sizes, or considering other evidence for involvement with disease, can be informative.
