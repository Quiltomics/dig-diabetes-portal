hypothesisGen.variantSearchEffectsOnProtiens.title=Display only variants with the following predicted effects on encoded proteins
hypothesisGen.variantSearchEffectsOnProtiens.desc=<p> Loss-of-function variants <a href="http://www.plengegen.com/wp-content/uploads/Plenge_NRDD_2013_geneticsTV.pdf">can be valuable models for drug development</a> because they naturally illustrate the phenotypic effects of deactivating a gene. Several types of variants may cause a loss of function; most obviously, variants that truncate a protein may prevent it from playing its normal biological role. Missense variants have a wider variety of effects on protein structure, which can be difficult to ascertain with annotation tools alone. Results obtained from such tools should therefore be treated with care. </p> <p> The tools at left take different information into account to predict the effects of SNPs on protein structure. <strong>PolyPhen-2</strong> predictions are based on whether a variant appears in a region that is highly conserved across species (and thus may serve critical biological functions), and whether the variant is in a location likely to affect the protein's 3D structure. <strong>SIFT</strong> also relies on sequence conservation across species to predict whether a protein will tolerate any given single amino acid substitution at any given position in its sequence. <strong>Condel</strong> combines the weighted averages for several such algorithms (including but not limited to PolyPhen-2 and SIFT) for a consensus prediction. </p>
