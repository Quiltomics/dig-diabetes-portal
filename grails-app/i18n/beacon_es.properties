beacon.about.desc=En este portal se incluyen resultados de los siguientes estudios (haga clic en cualquier estudio para obtener más información):
beacon.about.lead=<a href="http://exac.broadinstitute.org">ExAC:</a> El Consorcio Exome Aggregation (ExAC) es una coalición de investigadores que buscan recopilar y armonizar los datos obtenidos a partir de las secuenciaciones de exomas de una amplia variedad de proyectos de secuenciación de gran escala, y permitir que la comunidad científica en su conjunto tenga acceso a los datos sintetizados. El conjunto de datos proporcionados en este sitio web abarca la secuenciación de 60,706 personas sin relación de parentesco sometidas a una variedad de estudios genéticos poblacionales y de enfermedades específicas.

